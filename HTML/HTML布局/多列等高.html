<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>多列等高</title>
    <style type="text/css">
        /*
            padding 补偿法 : 首先把列的 padding-bottom 设为一个足够大的值
            再把列的 margin-bottom 设一个与前面的 padding-bottom 的正值相抵消的负值
            父容器设置超出隐藏,这样子父容器的高度就还是它里面的列没有设定 padding-bottom 时的高度
            当它里面的任一列高度增加了,则父容器的高度被撑到它里面最高那列的高度
            其他比这列矮的列则会用它们的 padding-bottom 来补偿这部分高度差
         */
        body, p {
            margin: 0;
            padding: 0;
        }

        #wrap {
            overflow: hidden; /* 这个超出隐藏在IE6不写也是可以的 */
            width: 580px;
            margin: 0 auto;
        }

        #left, #center, #right {
            margin-bottom: -200px;
            padding-bottom: 200px;
        }

        #left {
            float: left;
            width: 140px;
            background: #777;
        }

        #center {
            float: left;
            width: 300px;
            background: #888;
        }

        #right {
            float: right;
            width: 140px;
            background: #999;
        }

        p {
            color: #FFF;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="left">
        <p style="height:50px">style="height:50px"</p>
    </div>
    <div id="center">
        <p style="height:100px">style="height:100px"</p>
    </div>
    <div id="right">
        现在我的高度比较高高,但left,center 用它的 padding-bottom 补偿了这部分高度
        <p style="height:200px">style="height:200px"</p>
    </div>
</div>
</body>
</html>
