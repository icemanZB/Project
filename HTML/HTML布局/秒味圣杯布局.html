<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        body { margin: 0; }

        .center { height: 600px; background: #f60; margin: 0 200px; } /* 左右两侧空出200px */

        /* 绝对定位定到左右两侧 */
        .left { width: 200px; background: #fc0; height: 600px; position: absolute; left: 0; top: 0; }

        .right { width: 200px; background: #fcc; height: 600px; position: absolute; right: 0; top: 0; }
    </style>
</head>
<body>
<!--中间先加载，中间自适应宽度-->
<div class="center"></div>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
