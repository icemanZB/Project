<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        .left { width: 100px; height: 100px; background: Red; float: left; }

        /* 这样写会在红色和蓝色块的中间产生3px的间隙 */
        .right { width: 200px; height: 100px; background: blue; margin-left: 100px; } /* 解决方案: float:left; */

        /*
            在IE6 下元素要通过浮动并在同一行，就给这行元素都加浮动
        */
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
