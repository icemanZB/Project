<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        ul { margin: 0; padding: 0; width: 302px; }

        /* float: left; */
        li { list-style: none; height: 12px; border: 1px solid #000; float: left; width: 300px; _overflow: hidden; }

        a { width: 100px; float: left; height: 12px; background: Red; }

        span { width: 100px; float: right; height: 12px; background: blue; }

        /*
           当IE6下最小高度问题，和 li的间隙问题共存的时候 给li加浮动
           解决最小高度问题  overflow: hidden;
        */
    </style>
</head>
<body>
<ul>
    <li>
        <a href="#"></a>
        <span></span>
    </li>
    <li>
        <a href="#"></a>
        <span></span>
    </li>
    <li>
        <a href="#"></a>
        <span></span>
    </li>
</ul>
</body>
</html>
