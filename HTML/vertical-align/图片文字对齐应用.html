<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test-list{ width: 400px; height: 200px; border: 1px solid #ccc;}
        .test-list>span{ display: inline-block; width: 210px; vertical-align: middle;}
        .test-list>img{vertical-align: middle;}
        /*自适应高度，实现垂直居中对齐*/
    </style>
</head>
<body>
<div class="test-list">
    <span>文字</span>
    <img src="../mm.jpg" alt="">
</div>
<div class="test-list">
    <span>文字文字</span>
    <img src="../mm.jpg" alt="">
</div>
<div class="test-list">
    <span>文字文字文字</span>
    <img src="../mm.jpg" alt="">
</div>
<div class="test-list">
    <span>文字文字文字文字</span>
    <img src="../mm.jpg" alt="">
</div>
</body>
</html>
