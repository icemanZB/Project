<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>margin负值对绝对定位元素的影响</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -50px; /* 宽度的一半 */
            margin-top: -50px; /* 高度的一半 */
        }
    </style>
</head>
<body>
<div>元素水平垂直居中</div>
</body>
</html>
