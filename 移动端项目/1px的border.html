<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
    <style>
        .sidebar .folder li{
            /* border-bottom:0.5px solid #ddd; */
            padding: 8px 0 8px 15px;
            color:#7c7c7c;
            cursor:pointer;
            position:relative;
        }

        .folder li + li:before{
            position:absolute;
            top:-1px;
            left:0;
            content:'';
            width:100%;
            height:1px;
            border-top:1px solid #ddd;
            transform: scaleY(0.5);
            -webkit-transform:scaleY(0.5);
        }
    </style>
</head>
<body>
<section class="sidebar">
    <ul class="folder">
        <li>111</li>
        <li>111</li>
        <li>111</li>
        <li>111</li>
    </ul>
</section>
</body>
</html>
