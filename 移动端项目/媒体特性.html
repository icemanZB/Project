<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,target-densitydpi=device-dpi"/>
    <title>无标题文档</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            margin: 0 auto;
        }

        /* 1200 以上的pc */
        @media all and (min-width: 1200px) {
            .box {
                width: 1200px;
                height: 500px;
                background: red;
            }
        }

        /* pc 和 pad */
        @media all and (min-width: 1024px) and (max-width: 1199px) {
            .box {
                width: 1024px;
                height: 400px;
                background: blue;
            }
        }

        @media all and (min-width: 400px) and (max-width: 1023px) {
            .box {
                width: 400px;
                height: 300px;
                background: yellow;
            }
        }

        @media all and (min-width: 220px) and (max-width: 399px) {
            .box {
                width: 200px;
                height: 200px;
                background: pink;
            }
        }

        @media all and (max-width: 219px) {
            .box {
                width: 100px;
                height: 100px;
                background: #000;
            }
        }

        /*
            适配

            主流分辨率:240*320(一般不考虑)、320*480、480*800(多)、640*960(多) 480*854 1280*720 800*1280 1080*1920

            min-width:1200px 分辨率 最小在1200 之上包括1200

            max-width:1024px 分辨率在1024以下 包括1024

            -webkit-min-device-pixel-ratio:2; 像素比

        */
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
