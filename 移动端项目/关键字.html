<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,target-densitydpi=device-dpi"/>
    <title>无标题文档</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background: blue;
            margin: 0 auto;
        }

        /* only 可以不加 */
        @media only tv {
            .box {
                background: red;
            }
        }

        @media not tv {
            .box {
                background: yellow;
            }
        }

        /*
            关键字： and 链接的作用 ( 并且的意思 )
                    not 用来排除某种制定的媒体类型
                    only 用来指定某种特定的媒体类型

            很多时候是用来对那些不支持媒体特性 ( min-width、max-width..) 但却支持媒体类型的设备

        */
    </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
