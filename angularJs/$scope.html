<!DOCTYPE HTML>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script src="angular.min.js"></script>
    <script>
        function Aaa($scope, $rootScope) {
            $scope.name = 'hello';
            $scope.age = '40';
            $rootScope.age = '20';  // 挂载在全局作用域下
        }
        function Bbb($scope) {
            $scope.name = 'hi';
            $scope.age = '30';
        }


    </script>
</head>

<body>
<div ng-controller="Aaa">
    <p>{{name}}</p>  <!-- hello -->
    <p>{{age}}</p>  <!-- 40  -->
    <div ng-controller="Bbb">
        <p>{{name}}</p>   <!-- hi -->

        <p>{{age}}</p>    <!-- 30 -->
    </div>

</div>
<!-- 并没有被解析出来，因为$scope其实就是作用域，只会在Aaa这个函数起作用 -->
<p>{{name}}</p>
<p>{{age}}</p>  <!-- 20 -->
</body>
</html>
