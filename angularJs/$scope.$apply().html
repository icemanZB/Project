<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.min.js"></script>
    <script>
        function Aaa($scope) {
            $scope.name = 'hello';
            setTimeout(function () {
                // $apply 监听数据是否有变化，有变化就会影响到试图
                $scope.$apply(function () {
                    $scope.name = 'hi';
                });
            }, 2000);
        }
    </script>
</head>
<body>

<div ng-controller="Aaa">
    <p>{{name}}</p>
</div>
</body>
</html>
