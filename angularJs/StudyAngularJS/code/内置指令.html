<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .red{color: red;}
    </style>
</head>
<body>
<div ng-app="myApp">

    <div ng-controller="firstController">

        <p ng-bind="1+1"></p>

        <p ng-bind-template="{{1+1}}"></p>

        <ul ng-class="{red:status}" ng-init="cityArr=['上海','北京','杭州']">
            <li ng-class-even="'奇数'" ng-class-odd="'偶数'" ng-repeat="city in cityArr">
                <span>$index:{{$index}}</span>
                <span>$first:{{$first}}</span>
                <span>$middle:{{$middle}}</span>
                <span>$last:{{$last}}</span>
                {{city}}
            </li>
        </ul>

        <div ng-include="'$apply.html'"></div>
        <!--<div ng-controller="firstController">-->

        <!--</div>-->

        <button ng-click="changeStatus($event)">切换状态</button>
        <p>{{status}}</p>

        <div ng-style="{color:'red','margin-top':'50px'}">
            ng-style
        </div>

        <div ng-style="defaultStyle" ng-show="status">
            ng-style
        </div>

        <ul ng-switch on="status">
            <li ng-switch-when="true">
                true
            </li>
            <li ng-switch-when="false">
                false
            </li>
        </ul>

    </div>
</div>
<script type="text/javascript" src="../vendor/angular/angular2.0.js"></script>
<script type="text/javascript" src="app/myNg.js"></script>
</body>
</html>
