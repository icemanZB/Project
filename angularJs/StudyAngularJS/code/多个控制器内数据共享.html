<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="firstController">
            first-data <input type="text" ng-model="data.name"/>
            first-dataFactory <input type="text" ng-model="dataFactory.message"/>
            <p>
                first-data:{{data.name}}
            </p>
            <p>
                first-dataFactory:{{dataFactory.message}}
            </p>
        </div>

        <div ng-controller="secondController">
            <p>
                second-name:{{data.name}}
            </p>
            <p>
                second-message:{{dataFactory.message}}
            </p>
        </div>
    </div>


<script type="text/javascript" src="../vendor/angular/angular2.0.js"></script>
<script type="text/javascript" src="app/moduleShare.js"></script>
</body>
</html>
