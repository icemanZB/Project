<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>控制器</title>
</head>
<body>
    <div ng-app="">
        <div ng-controller="firstController">
            <input type="text" ng-model="name" value=""/>
            <div ng-bind="name"></div>
            <div ng-bind="age"></div>

            <!--作用域链的问题,可以理解成js的作用域-->
            <div ng-controller="secondController">
                <input type="text" ng-model="name" value=""/>
            </div>
        </div>
    </div>

<script type="text/javascript" src="app/index.js"></script>
<script type="text/javascript" src="../vendor/angular/angular2.0.js"></script>
</body>
</html>
