<!DOCTYPE HTML>
<html ng-app>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script src="angular.min.js"></script>
    <script>

        function Aaa($scope, $timeout) {
            $scope.name = 'hello';

            $scope.show = function () {
                $scope.name = 'hi';
            };

        }

    </script>
</head>

<body>
<!-- <div ng-controller="Aaa" ng-click="name='hi'">
        <p>{{name}}</p>
     </div>
-->
<!-- 函数形式调用 -->
<div ng-controller="Aaa" ng-click="show()">
    <p>{{name}}</p>
</div>

</body>
</html>
