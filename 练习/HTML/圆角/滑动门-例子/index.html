<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>滑动门-例子</title>
    <style>
        body,ul{margin:0;padding:0;}
        li{ list-style:none;}
        a{ text-decoration:none;}
        body{background:#23232f;padding:50px;}
        .nav{ background:#0f0f14 url(img/navL.png) no-repeat;float:left; /* 宽度由内容撑开 */}
        .navR{background:url(img/navR.png) no-repeat right 0;float:left;padding:4px 4px 0 3px;}
        .nav li{float:left;padding-left:1px;}
        .nav a{float:left;background:url(img/btn.png) no-repeat;}
        .nav span{float:left;background:url(img/btnR.png) no-repeat right 0;
            height:31px; font-size:14px; line-height:30px;color:#fff;padding:0 18px;}
        .nav a:hover,.nav .active{ background-image:url(img/hoverA.png);}
        .nav a:hover span,.nav .active span{ background-image:url(img/hoverR.png);}
    </style>
</head>
<body>
<div class="nav">
    <ul class="navR">
        <li>
            <a href="#" class="active">
                <span>MiaoV</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>课程</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>关于我们</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span>加入MiaoV</span>
            </a>
        </li>
    </ul>
</div>
</body>
</html>
