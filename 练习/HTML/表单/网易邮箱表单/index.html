<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>网易邮箱注册</title>
		<link rel="stylesheet" href="css/index.css" />
	</head>
	<body>
		<header class="reg_head wrap">
			<div class="head_left fl">
				<a href="javascript:;">163邮箱</a>
				<a href="javascript:;">126邮箱</a>
				<a href="javascript:;">yeah邮箱</a>
			</div>
			<div class="head_right fr">
				<a href="">了解更多</a>
				|
				<a href="">反馈建议</a>
			</div>
		</header>
		<section class="reg_content wrap">
			<header class="content_head">
				欢迎注册无限容量的网易邮箱！邮件地址可以登录使用其他网易旗下产品。
			</header>
			<div class="content_body clearfix">
				<div class="body_left fl">
					<ul class="reg_type clearfix">
						<li>注册字母邮箱</li>
						<li>注册手机号码邮箱</li>
					</ul>
					<div class="reg_form">
						<form action="" method="post">
							<dl class="reg_item clearfix">
								<dt class="fl">
									<label for="mail_add">
										<span class="tips">*</span>
										邮箱地址
									</label>
								</dt>
								<dd class="fl">
									<input type="text" class="w210" name="mail_add" id="mail_add" />
									<strong class="ico">@</strong>
									<select class="mail_type">
										<option value="163">163.com</option>
										<option value="126">126.com</option>
										<option value="yeag">yeah.com</option>
									</select>
									<div class="text_tip">
										6~18个字符，可使用字母、数字、下划线，需以字母开头
									</div>
								</dd>
							</dl>
							<dl class="reg_item clearfix">
								<dt class="fl">
									<label for="mail_pw">
										<span class="tips">*</span>
										密码
									</label>
								</dt>
								<dd class="fl">
									<input type="text" class="w332" name="mail_pw" id="mail_pw" />
									<div class="text_tip">
										6~16个字符，区分大小写
									</div>
								</dd>
							</dl>
							<dl class="reg_item clearfix">
								<dt class="fl">
									<label for="current_pw">
										<span class="tips">*</span>
										确认密码
									</label>
								</dt>
								<dd class="fl">
									<input type="text" class="w332" name="current_pw" id="current_pw" />
									<div class="text_tip">
										请再次填写密码
									</div>
								</dd>
							</dl>
							<dl class="reg_item clearfix">
								<dt class="fl mt8">
									<label for="reg_token">
										<span class="tips">*</span>
										验证码
									</label>
								</dt>
								<dd class="fl">
									<input type="text" class="w210" name="reg_token" id="reg_token" />
									<div class="token_wrap">
										<img src="img/token.jpg" alt="" />
										<a href="javascript:;">看不清楚？换张图片</a>
									</div>
									<div class="text_tip">
										请填写图片中的字符，不区分大小写
									</div>
								</dd>
							</dl>
							<dl class="reg_item clearfix">
								<dt class="fl">
								</dt>
								<dd class="fl">
									<input type="checkbox" name="" id="" checked="" />
									同意
									<a href="javascript:;">"服务条款"</a>
									和
									<a href="javascript:;">"隐私权相关政策"</a>
								</dd>
							</dl>
							<dl class="reg_item clearfix">
								<dt class="fl">
								</dt>
								<dd class="fl">
									<a href="javascript:;" class="submit_btn">立即祖册</a>
								</dd>
							</dl>
						</form>
					</div>
				</div>
				<div class="body_right fl">
					<img src="img/sub_img.jpg" alt="" />
					<a href="javascript:;" class="try_brn"></a>
				</div>
			</div>
		</section>
		<footer class="reg_foot wrap">
			<a href="http://corp.163.com/index_gb.html" target="_blank">关于网易</a>
			<a href="http://mail.163.com/html/mail_intro" target="_blank">关于网易免费邮</a>
			<a href="http://mail.blog.163.com/" target="_blank">邮箱官方博客</a>
			<a href="http://help.163.com/" target="_blank">客户服务</a>
			<a href="http://corp.163.com/gb/legal/legal.html" target="_blank">隐私政策</a>
			<!--<span class="line">|</span>-->
			<span class="copyright_info">网易公司版权所有1997-2015</span>
		</footer>
	</body>
</html>
