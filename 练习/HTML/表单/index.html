<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>表单</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<form class="wrap">
    <table>
        <tr height="50">
            <td class="ceil1">昵称</td>
            <td class="ceil2">
                <input type="text" class="text"/>
            </td>
        </tr>
        <tr height="50">
            <td class="ceil1">密码</td>
            <td class="ceil2">
                <input type="password" class="text"/>
            </td>
        </tr>
        <tr>
            <td class="ceil1">确认密码</td>
            <td class="ceil2">
                <input type="password" class="text"/>
            </td>
        </tr>
        <tr height="36">
            <td class="ceil1">性别</td>
            <td class="ceil2">
                <input type="radio" name="Gender" id="male"/>
                <label for="male">男</label>
                <input type="radio" name="Gender" id="female"/>
                <label for="female">女</label>
            </td>
        </tr>
        <tr height="44">
            <td class="ceil1">生日</td>
            <td class="ceil2">
                <select>
                    <option>公历</option>
                </select>
                <select>
                    <option>年</option>
                    <option>1988</option>
                </select>
                <select>
                    <option>月</option>
                    <option>12</option>
                </select>
                <select>
                    <option>日</option>
                    <option>31</option>
                </select>
            </td>
        </tr>
        <tr height="36">
            <td class="ceil1">所在地</td>
            <td class="ceil2">
                <select>
                    <option>中国</option>
                </select>
                <select>
                    <option>北京</option>
                </select>
                <select>
                    <option>东城</option>
                </select>
            </td>
        </tr>
        <tr height="76" class="pB7">
            <td class="ceil1">生日</td>
            <td class="ceil2">
                <textarea class="text"></textarea><img src="img/vCode.gif" class="vcode"/>
            </td>
        </tr>
        <tr height="25">
            <td class="ceil1"></td>
            <td class="ceil2">
                <input type="checkbox"/>同时开通QQ空间
            </td>
        </tr>
        <tr height="25">
            <td class="ceil1"></td>
            <td class="ceil2">
                <input type="checkbox"/>我已阅读并同意相关条款
            </td>
        </tr>
        <tr height="78">
            <td class="ceil1"></td>
            <td class="ceil2">
                <input type="submit" class="btn" value=""/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
