<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/react.js"></script>
	<script src="js/JSXTransformer.js"></script>
	<script type="text/jsx">
		var style = {
			color: "red",
			fontSize: "14px"
		};
		var HelloWorld = React.createClass({
			render: function () {

				return <p>Hello {

					(function (obj) {
						if (obj.props.name) {
							return obj.props.name;
						} else {
							return "world";
						}
					})(this)

				}</p>;
			}
		});
		React.render(<div style={style}>
			<HelloWorld name="Iceman"></HelloWorld>
		</div>, document.body);
	</script>
</head>
<body>

</body>
</html>
