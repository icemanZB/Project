<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/react.js"></script>
	<script src="js/JSXTransformer.js"></script>
	<script type="text/jsx">
		var style = {
			color: "red",
			fontSize: "14px"
		};
		var HelloWorld = React.createClass({
			render: function () {
				return <p>Hello { this.props.name ? this.props.name : "World" /* this.props.name || "World" 是一样的 */ }</p>;
			}
		});
		React.render(<div style={style}>
			<HelloWorld name="Iceman"></HelloWorld>
		</div>, document.body);
	</script>
</head>
<body>

</body>
</html>
