<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dangerouslySetInnerHTML</title>
	<script src="js/react.js"></script>
	<script src="js/JSXTransformer.js"></script>
	<script type="text/jsx">
		var style = {
			color: "red",
			fontSize: "14px"
		};
		var rawHTML = {
			__html: "<h1>I'm inner HTML</h1>"
		};
		var HelloWorld = React.createClass({
			render: function () {
				// 在组件内部不能出现相同的key
				return <ul>
					<li key="1">1</li>
					<li key="2">2</li>
					<li key="3">3</li>
				</ul>;
			}
		});
		React.render(<div style={style}><HelloWorld></HelloWorld></div>, document.body);
	</script>
</head>
<body>

</body>
</html>
