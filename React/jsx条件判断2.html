<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="js/react.js"></script>
	<script src="js/JSXTransformer.js"></script>
	<script type="text/jsx">
		var style = {
			color: "red",
			fontSize: "14px"
		};
		var HelloWorld = React.createClass({
			getName: function () {
				if (this.props.name) {
					return this.props.name;
				} else {
					return "world";
				}
			},
			render: function () {
				var name = this.getName();
				return <p>Hello {name /* this.getName() 是一样的效果 */ }</p>;
			}
		});
		React.render(<div style={style}>
			<HelloWorld name="Iceman"></HelloWorld>
		</div>, document.body);
	</script>
</head>
<body>

</body>
</html>
