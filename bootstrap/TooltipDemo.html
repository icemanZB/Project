            <div class="collapse navbar-collapse js-navbar-scrolllspy">
                <ul class="nav navbar-nav">
                    <li class=""><a href="#iceman">@iceman</a></li>
                    <li class=""><a href="#ice">@ice</a></li>
                    <li class="">

                        <ul class="dropdown-menu" role="menu">

<div class="container">
    <div class="page-header">
        <h1>ToolTip</h1>
        <small>Bootstrap</small>
    </div>
    <p class="muted" style="margin-bottom: 0;">
        内容内容内容内容<a href="#" data-toggle="tooltip" title="" data-original-title="Default tooltip">内容内容</a>
        内容内容内容内容内容内容
    </p>
    <br/>

    <p>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="left" title=""
                data-original-title="left button">ToolTip button left
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="right" title=""
                data-original-title="right button">ToolTip button right
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="top" title=""
                data-original-title="top button">ToolTip button top
        </button>
        <button type="button" class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title=""
                data-original-title="bottom button">ToolTip button bottom
        </button>
    </p>
</div>

<script src="../js/jquery-2.0.2.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
