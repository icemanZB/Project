<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <!--class="btn-group-vertical" 垂直排列-->
    <div class="btn-group">  <!-- 按钮组就是多个按钮集成在一个容器里形成独有的效果 -->
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>
</div>
<!--将多个按钮组整合起来便于管理，类似于工具条-->
<div class="btn-toolbar">
    <div class="btn-group">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-left"></span></button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-center"></span></button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-align-right"></span></button>
    </div>
</div>
<!--设置按钮组大小-->
<div class="container">
    <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default">Left</button>
        <button type="button" class="btn btn-default">Middle</button>
        <button type="button" class="btn btn-default">Right</button>
    </div>
</div>
<!--嵌套一个分组，比如下拉菜单-->
<div class="btn-group">
    <button type="button" class="btn btn-default">1</button>
    <button type="button" class="btn btn-default">2</button>
    <!--嵌套一个分组-->
    <div class="btn-group">
        <!--dropdown-toggle变成圆角-->
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            下拉菜单
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
            <li><a href="#">点我</a></li>
            <li><a href="#">点我</a></li>
            <li><a href="#">点我</a></li>
        </ul>

    </div>
</div>

<!-- 铺满屏幕的按钮 -->
<div class="btn-group btn-group-justified">
    <!-- <div class="btn-group">
         <button type="button" class="btn btn-default">Left</button>
     </div>
     <div class="btn-group">
         <button type="button" class="btn btn-default">Middle</button>
     </div>
     <div class="btn-group">
         <button type="button" class="btn btn-default">Right</button>
     </div>-->
    <!-- 这样写一定要用a -->
    <a type="button" class="btn btn-default">Left</a>
    <a type="button" class="btn btn-default">Middle</a>
    <a type="button" class="btn btn-default">Right</a>
</div>

<div class="container">
    <button type="button" data-loading-text="Loading For 3 Second" class="btn btn-primary js-loading-btn">Loading
    </button>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="checkbox" autocomplete="off" checked> Checkbox 1 (pre-checked)
        </label>
        <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Checkbox 2
        </label>
        <label class="btn btn-primary">
            <input type="checkbox" autocomplete="off"> Checkbox 3
        </label>
    </div>
    <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" autocomplete="off" checked> Radio 1 (preselected)
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off"> Radio 2
        </label>
        <label class="btn btn-primary">
            <input type="radio" name="options" id="option3" autocomplete="off"> Radio 3
        </label>
    </div>
</div>

<button type="button" id="myStateButton" data-complete-text="finished!" class="btn btn-primary" autocomplete="off">
    hello
</button>

<script src="../js/jquery-2.0.2.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('.js-loading-btn').on('click', function () {
            var $oBtn = $(this).button('loading');
            setTimeout(function () {
                $oBtn.button('reset');
            }, 3000);
        });

        $('#myStateButton').on('click', function () {
            $(this).button('complete'); // button text will be "finished!"
        });
    });
</script>
</body>
</html>
