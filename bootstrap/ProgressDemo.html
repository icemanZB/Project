<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
    <style>
        body { margin: 10px 0; }
    </style>
</head>
<body>
<div class="container">
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuenow="50" aria-valuemax="100"
             style="width: 50%;">
            <span class="sr-only">50%</span>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
            60%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100"
             style="width: 40%;">
            40%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"
             style="width: 40%;">
            40%
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" style="width: 30%;">
        </div>
        <div class="progress-bar progress-bar-success progress-striped" style="width: 25%;">
        </div>
    </div>

</div>

</body>
</html>
