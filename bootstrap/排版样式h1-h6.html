<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>

<h1>Bootstrap 36px</h1>

<h2>Bootstrap 30px</h2>

<h3>Bootstrap 24px</h3>
<h4>Bootstrap 18px</h4>
<h5>Bootstrap 14px</h5>
<h6>Bootstrap 12px</h6>

<!--
Bootstrap 分别对h1 ~ h6 进行了CSS 样式的重构，并且还支持普通内联元素定义class=(.h1 ~ h6)来实现相同的功能。
注：字体颜色、字体样式、行高均被固定了，从而保证了统一性。

-->

<span class="h1">Bootstrap</span>

</body>
</html>
