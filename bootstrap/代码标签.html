<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<!--内联代码-->
<code>&lt;section&gt;</code>
<!--用户输入-->
press <kbd>ctrl + ,</kbd>
<!--代码块-->
<pre>&lt;p&gt;Please input...&lt;/p&gt;</pre>
<!--
Bootstrap 还列举了<var>表示标记变量，<samp>表示程序输出，只不过没有重新复写CSS。
-->
<div class="container">
    <!-- Code -->
    For example <code>&lt;section&gt;</code> as inline;
    我希望键入 <kbd>cmd</kbd>命令
    <!-- 承载代码段 -->
    <pre>
        Sample text here...
    </pre>

    <var>a</var>=<var>y</var>+<var>z</var>
    <!-- 程序输出 -->
    <samp>hello world</samp>
</div>


</body>
</html>
