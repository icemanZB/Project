<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<!-- 在h1 ~ h6 元素之间，还可以嵌入一个small 元素作为副标题 -->
<h1>Bootstrap 框架
    <small>Bootstrap 小标题</small>
</h1>
<h2>Bootstrap 框架
    <small>Bootstrap 小标题</small>
</h2>
<h3>Bootstrap 框架
    <small>Bootstrap 小标题</small>
</h3>
<h4>Bootstrap 框架
    <small>Bootstrap 小标题</small>
</h4>
<h5>Bootstrap 框架
    <small>Bootstrap 小标题</small>
</h5>
<h6>Bootstrap 框架
    <small>Bootstrap 小标题</small>
</h6>
<!--
h1 ~ h3 下small 元素的大小只占父元素的65%，那么通过计算，h1 ~ h3 下的small 为23.4px、19.5px、15.6px；
h4 ~ h6 下small 元素的大小只占父元素的75% ,分别为：13.5px、10.5px、9px
在h1 ~ h6 下的small 样式也进行了改变，颜色变成淡灰色：#777，行高为1粗度为400。
-->

</body>
</html>
