<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<!--
默认固定在顶部 navbar-fixed-top固定在顶部，页面内容要向下导航条的高度
静态导航，和页面等宽的导航条，去掉了圆角
<nav class="navbar navbar-default navbar-static-top">
-->
<nav class="navbar navbar-inverse" role="navigation">
    <div class="collapse navbar-collapse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">首页banner</a>
            </div>
            <ul class="nav navbar-nav" id="myTab">
                <li class="active"><a href="#">Link</a></li>
                <li><a href="#">Link</a></li>
                <li><a href="#">link</a></li>
            </ul>
            <form action="" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索"/>
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <!--导航中使用按钮-->
            <button class="btn btn-default navbar-btn navbar-left">按钮</button>
            <!--导航中使用一段文本-->
            <p class="navbar-text">
                我是一段文本
                <!--非导航链接，一般需要置入文本区域内-->
                <a href="#" class="navbar-link">非导航链接</a>
            </p>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">DropDown<span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#">hello</a></li>
                        <li><a href="#">hello</a></li>
                        <li><a href="#">hello</a></li>
                        <li><a href="#">hello</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!--路径导航  breadcrumb 面包屑-->
<nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Library</a></li>
        <li class="active">Date</li>
    </ol>
</nav>

<script src="../js/jquery-2.0.2.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('#myTab').find('a').click(function (ev) {
            ev.preventDefault();
            $(this).tab('show');
        });
    });
</script>
</body>
</html>
