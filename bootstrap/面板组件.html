<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <!-- 面板组件就是一个存放内容的容器组件。适合做登入窗口 -->
    <div class="panel panel-default">
        <div class="panel-body">
            Hello World
        </div>
    </div>

    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">我是标题区域</h3>
        </div>
        <div class="panel-body">
            内容部分
        </div>
        <div class="panel-footer panel-danger">
            底部
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            表格
        </div>
        <div class="panel-body">
            内容内容
        </div>
        <table class="table">
            <thead>
            <tr class="active">
                <th>表格标题</th>
                <th>表格标题</th>
                <th>表格标题</th>
            </tr>
            </thead>
            <tbody>
            <tr class="success">
                <td>表格单元格</td>
                <td>表格单元格</td>
                <td>表格单元格</td>
            </tr>
            <tr class="success">
                <td>表格单元格</td>
                <td>表格单元格</td>
                <td>表格单元格</td>
            </tr>
            <tr class="success">
                <td>表格单元格</td>
                <td>表格单元格</td>
                <td>表格单元格</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            列表组组件
        </div>
        <div class="panel-body">
            内容
        </div>
        <ul class="list-group">
            <li class="list-group-item"><a href="#">hello</a></li>
            <li class="list-group-item"><a href="#">hello</a></li>
            <li class="list-group-item"><a href="#">hello</a></li>
        </ul>
    </div>

</div>

</body>
</html>
