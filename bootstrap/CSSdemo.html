<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
    <style>

    </style>
</head>
<body>
全局font-size:14px line-height:1.248
<div class="container">
    <h1>Iceman</h1>
    <h2>Iceman</h2>
    <h3>Iceman</h3>
    <!-- small 副标题 -->
    <h4>Iceman<small>welcome</small></h4>
    <!-- 默认有margin-bottom:10px; -->
    <p>hello</p>
    <!-- class="lead" 文本突出显示 -->
    <p class="lead">hello</p>
    <!-- mark 高亮显示文本 -->
    <mark>highlight</mark>
    <p class="text-left">你好</p>
    <p class="text-center">你好</p>
    <p class="text-right">你好</p>

    <p class="text-lowercase">hello</p>
    <p class="text-uppercase">hello</p>
    <!-- text-capitalize 首字母大写 -->
    <p class="text-capitalize">hello</p>

    <!-- 缩略语 -->
    <p>Bootstrap 是最受欢迎的 HTML、CSS 和 JS <abbr title="attribute">框架</abbr></p>

    <!-- 地址 -->
    <address>
        <strong>Iceman</strong><br/>
        上海市，闸北区 <br/>
        彭浦新村 <br/>
        <abbr title="phone">P:8888 8888</abbr>
    </address>

    <!-- 无样式Ul -->
    <ul class="list-unstyled">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>
</body>
</html>
