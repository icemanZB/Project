<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
    <style>
        .row { text-align: center; margin-bottom: 10px; }

        [class*=col-] { padding: 15px 0; background-color: rgba(86, 61, 124, .15); border: 1px solid rgba(86, 61, 124, .2); }
    </style>
</head>
<body>

<!--
Bootstrap 需要为页面内容和栅格系统包裹一个.container 容器。由于padding 等 属性的原因，这两种容器类不能相互嵌套。

固定宽度 1200px
<div class="container">
...1170px  两边有15px的边距
</div>
100%流体宽度
<div class="container-fluid">
...
</div>

栅格系统中，浏览器会随着屏幕的大小的增减自动分配最多12 列。通过一系列的行(row)与列(column)的组合来创建页面布局。工作原理如下：
1.“行（row）”必须包含在.container （固定宽度）或.container-fluid （100%宽度）中，以便为其赋予合适的排列（aligment）和内补（padding）。
2.通过“行（row）”在水平方向创建一组“列（column）”。
3.你的内容应当放置于“列（column）”内，并且，只有“列（column）”可以作为行（row）”的直接子元素。
4.类似.row 和.col-xs-4 这种预定义的类，可以用来快速创建栅格布局。Bootstrap 源码中定义的mixin 也可以用来创建语义化的布局。
5.通过为“列（column）”设置padding 属性，从而创建列与列之间的间隔（gutter）。通过为.row 元素设置负值margin 从而抵消掉为.container 元素设置的padding，
也就间接为“行（row）”所包含的“列（column）”抵消掉了padding。
6.负值的margin 就是下面的示例为什么是向外突出的原因。在栅格列中的内容排成一行。
7.栅格系统中的列是通过指定1 到12 的值来表示其跨越的范围。例如，三个等宽的列可以使用三个.col-xs-4 来创建。
8.如果一“行（row）”中包含了的“列（column）”大于12，多余的“列（column）”所在的元素将被作为一个整体另起一行排列。
9.栅格类适用于与屏幕宽度大于或等于分界点大小的设备， 并且针对小屏幕设备覆盖栅格类。因此，在元素上应用任何.col-md-* 栅格类适用于与屏幕宽度大于或等于分
界点大小的设备，并且针对小屏幕设备覆盖栅格类。因此，在元素上应用任何.col-lg-* 不存在， 也影响大屏幕设备。
-->

<!--最多12列
            xs  手机 小于768px          最大列宽 自动
            sm  平板 大于等于 768px     最大列宽 62px
            md  大于等于 992px         最大列宽 81px
            lg  大于等于 1200px        最大列宽 97px
            槽宽 30px 每列左右有15px
   四种屏幕分类全部激活
-->
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
        <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 a">4</div>
    </div>
</div>

<div class="container">
    <div class="row">

        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-2</div>
        <div class="col-md-1">col-md-3</div>
        <div class="col-md-1">col-md-4</div>
        <div class="col-md-1">col-md-5</div>
        <div class="col-md-1">col-md-6</div>
        <div class="col-md-1">col-md-7</div>
        <div class="col-md-1">col-md-8</div>
        <div class="col-md-1">col-md-9</div>
        <div class="col-md-1">col-md-10</div>
        <div class="col-md-1">col-md-11</div>
        <div class="col-md-1">col-md-12</div>
    </div>
    <div class="row">
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
    </div>
    <div class="row">
        <div class="col-md-6">.col-md-6</div>
        <div class="col-md-6">.col-md-6</div>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">col-md-offset-4</div>
    </div>
    <div class="row">
        <div class="col-sm-9">
            <div class="col-md-8 a">8</div>
            <div class="col-md-3 col-md-offset-1 a">3</div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9 col-md-push-3">col-md-9</div>
        <div class="col-md-3 col-md-pull-9">col-md-3</div>
    </div>

</div>
</body>
</html>
