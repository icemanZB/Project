<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>
<!--
基本格式：按钮和菜单需要包裹在.dropdown 的容器里，而作为被点击的元素按钮需要设置
data-toggle="dropdown"才能有效，一般是作为JavaScript关联。对于菜单部分，设置class="dropdown-menu"才能
自动隐藏并添加固定样式。设置class="caret"表示箭头，可上可下。
声明式用法的关键核心：
1.外围容器使用class="dropdown"包裹；
2.内部点击按钮事件绑定data-toggle="dropdown"；
3.菜单元素使用class="dropdown-menu"。
-->
<div class="dropdown" id="dropdown">  <!--open 默认菜单展开，一般不用,设置向上触发dropup -->
    <button class="btn btn-default" data-toggle="dropdown">
        下拉菜单
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">   <!--菜单项居右对齐dropdown-menu dropdown-menu-right，默认值是dropdown-menu-left-->
        <li class="dropdown-header">网站导航</li>
        <!--设置菜单的标题dropdown-header，不要加超链接-->
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li class="divider"></li>
        <!--设置菜单的分割线divider-->
        <li><a href="#">产品</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<!--分裂式按钮下拉菜单-->
<div class="btn-group">
    <button type="button" class="btn btn-default">下拉菜单</button>
    <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown">
        <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a href="#">首页</a></li>
        <li><a href="#">资讯</a></li>
        <li><a href="#">产品</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<!-- 下拉菜单 -->
<div class="container">
    <!--下拉菜单的位置要再加父级上 pull-right-->
    <div class="dropdown pull-right">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            下拉菜单
            <!-- span就是向下的小箭头 -->
            <span class="caret"></span>
        </button>
        <!-- aria-labelledby="dropdownMenu1"这个属性可以不指定 role="menuitem"可以不加 -->
        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu1">
            <!--role="presentation" 这个属性可以不指定-->
            <li role="presentation" class="dropdown-header">大写一到四</li>
            <li><a href="#" role="menuitem">一</a></li>
            <li><a href="#" role="menuitem">二</a></li>
            <li class="disabled"><a href="#" role="menuitem">三</a></li>
            <li><a href="#" role="menuitem">四</a></li>
            <li class="dropdown-header">大写1到4</li>
            <li><a href="#" role="menuitem">1</a></li>
            <li><a href="#" role="menuitem">2</a></li>
            <li><a href="#" role="menuitem">3</a></li>
            <li><a href="#" role="menuitem">4</a></li>
            <li class="divider"></li>
            <li><a href="#" role="menuitem">5</a></li>
            <li><a href="#" role="menuitem">6</a></li>
            <li><a href="#" role="menuitem">7</a></li>
            <li><a href="#" role="menuitem">8</a></li>
        </ul>
    </div>
</div>

<script src="../js/jquery-2.0.2.js"></script>
<script src="bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script>
    /*
    * show.bs.dropdown 在 show 方法调用时立即触发
    * shown.bs.dropdown 在下拉菜单完全显示出来，并且等css动画完成之后触发
    * hide.bs.dropdown 在 hide 方法调用时，但还未关闭隐藏时触发
    * hiden.bs.dropdown 在下拉菜单完全隐藏之后，并且等css动画完成之后触发
    * */
    $('#dropdown').on('show.bs.dropdown', function () {
        alert('在调用 show 方法时立即触发！');
    });
</script>
</body>
</html>
