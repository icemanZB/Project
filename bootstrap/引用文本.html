<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>
</head>
<body>

<!-- 默认样式引用，增加了边线(5px)，设定了字体大小和内外边距 -->
<blockquote>
    Bootstrap 框架
</blockquote>

<blockquote class="blockquote-reverse ">
    Bootstrap 框架 就是靠右对齐
</blockquote>

<!-- class="pull-right" 也可以实现靠右对齐-->
<blockquote class="pull-right ">
    Bootstrap 框架 靠右对齐class="pull-right"
</blockquote>
</body>
</html>
