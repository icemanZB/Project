<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="bootstrap-3.3.5/css/bootstrap.min.css"/>

</head>
<body>
<!-- class="form-inline" 内联表单，他的宽度是auto自适应，一般适用于宽度最小是768px
其中一定要设置label，class="sr-only隐藏label
 可以通过栅格系统控制input大小
 -->
<form action="" role="form" class="form-inline">
    <div class="form-group has-warning">
        <label class="sr-only">用户名</label>
        <input type="date" class="form-control" placeholder="user"/>
        <span class="form-control-static">请按照我的格式输入</span>
    </div>
    <div class="form-group has-success has-feedback">
        <label class="sr-only">Email</label>
        <input type="email" class="form-control" placeholder="Enter email"/>
        <!-- 小图标 -->
        <span class="glyphicon glyphicon-ok form-control-feedback"></span>

    </div>
    <div class="form-group has-error">
        <label class="sr-only">Password</label>
        <input type="password" class="form-control" placeholder="password"/>
    </div>
    <div class="form-group">
        <label class="sr-only">选择文件</label>
        <input type="file"/>
        <!-- 是否选中文件 -->
        <p class="help-block">选择你需要的文件</p>
    </div>
    <div class="form-group">
        <input type="text" class="form-control"/>
        <textarea class="form-control" rows="5">hello</textarea>
    </div>
</form>
<!-- 水平排列的表单 -->
<form class="form-horizontal" role="form" style="margin-top: 20px;">
    <div class="form-group">
        <label class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
            <input type="email" class="form-control" placeholder="Enter email"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Password</label>

        <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="password"/>
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>运动
                </label>
                <label>
                    <input type="checkbox"/>看书
                </label>
                <label>
                    <input type="checkbox"/>玩游戏
                </label>
            </div>

        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="radio">
                <label>
                    <input name="sex" type="radio" checked/>男
                </label>
                <label>
                    <input name="sex" type="radio"/>女
                </label>
            </div>

        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <select class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

        </div>

    </div>
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox"/>记住密码
                </label>

            </div>
        </div>

    </div>

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">登入</button>
        </div>

    </div>
</form>


</body>
</html>
