<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用浮动配合相对定位来进行水平居中</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }

        .parent {
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }

        /* 浮动居中的方法需要有这么一个包裹的元素,需要浮动的就是这个元素 */
        .wraper {
            float: left; /* 在这个包裹元素上进行浮动,让他自适应内容的宽度 */
            position: relative;
            left: 50%; /* 想对定位到父元素宽度一半的地方 */
            clear: both;
        }

        /* 这才是真正的需要居中的元素 */
        .child {
            border: 1px solid blue;
            position: relative; /* 在这个元素上进行想对定位 */
            left: -50%; /* 向左偏移本身的一半宽度,正好居中 */
            white-space: normal;
        }
    </style>
</head>
<body>
<div class="parent">
    <div class="wraper">
        <div class="child">我水平居中了哦</div>
    </div>
    <div class="wraper" style="margin-top:20px;">
        <div class="child">宽度不同哦</div>
    </div>
    <div class="wraper" style="margin-top: 20px;">
        <div class="child">确实啊</div>
    </div>
</div>
</body>
</html>
