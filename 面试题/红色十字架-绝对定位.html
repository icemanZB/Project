<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>红色十字架</title>
    <style>
        .thTop {
            width: 150px;
            height: 50px;
            background: red;
            position: relative;
            left: 0;
            top: 50px;
        }

        .thBot {
            width: 50px;
            height: 150px;
            position: absolute;
            background: red;
            left: 50px;
            top: -50px;
        }
    </style>
</head>
<body>

<div class="thTop">
    <div class="thBot"></div>
</div>
