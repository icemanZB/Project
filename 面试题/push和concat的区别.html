<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>push和concat的区别</title>
    <script type="text/javascript">
        /**
         * push 遇到数组参数时,把整个数组参数作为一个元素,它直接修改 arrayObject,而不是创建一个新的数组
         * 返回值 : 把指定的值添加到数组后的新长度
         * concat 方法用于连接两个或多个数组,遇到数组参数时,则是拆开数组参数，一个元素一个元素地加进去
         * 返回值 : 返回一个新的数组
         * push 直接改变当前数组 concat 不改变当前数组
         *
         */
        var arr = [1, 2, 3];
        console.log(arr.push([4, 5, 6]));  // 4
        console.log(arr);  // [1, 2, 3, [4,5,6]]
        var arr2 = [1, 2, 3];
        console.log(arr2.concat([4, 5, 6]));  // [1, 2, 3, 4, 5,6]
    </script>
</head>
<body>

</body>
</html>
