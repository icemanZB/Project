<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>局部变量和全局变量</title>
    <script type="text/javascript">
        var f = true;
        if (f === true) {
            var a = 10;
        }

        function fn() {
            var b = 20;
            c = 30;
        }

        fn();
        console.log(a); // 10
        console.log(b); // 报错
        console.log(c); // 30

        /*
         *
         * function内的新声明的变量才是局部变量,而没有用var声明的变量在哪里都是全局变量。
         * 只有function(){}内新声明的才能是局部变量,while{…}、if{…}、for(..) 之内的都是全局变量
         *
         * */


        var foo = 1;
        function bar() {
            foo = 10;
            return;
            function foo() {
            }
        }
        bar();

        console.log(foo); // 1

        /*
         *
         * function内的新声明的变量才是局部变量,而没有用var声明的变量在哪里都是全局变量。
         * 由于函数会预编译,所以覆盖了定义的foo全局变量,成为了局部变量,那么在外界是无法访问的
         * 所以就访问到了最外层定义的var foo=1;
         *
         * */

        var foo = 1;
        function bar() {
            foo = 10;
            return;
            function foo() {
                return 3;
            }
        }
        bar();

        console.log(foo);  // 1

        var foo = 1;
        function bar() {
            foo = 10;
            return;
        }
        bar();

        console.log(foo); // 10

    </script>
</head>
<body>

</body>
</html>
