<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box { width: 400px; }

        .left { width: 200px; height: 300px; background: red; float: left; }

        .right { width: 200px; float: right; }

        .div { width: 180px; height: 180px; background: blue; padding: 15px; }

        /* IE6下 子元素会撑开父级设置好的宽高,所以IE6下显示蓝色块会掉下去。

           在标准浏览器下,子元素不会撑开父级设置好的宽高，红色和蓝色块在一行显示。
        */
    </style>
</head>
<body>
<div class="box">
    <div class="left"></div>
    <div class="right">
        <div class="div"></div>
    </div>
</div>
</body>
</html>
