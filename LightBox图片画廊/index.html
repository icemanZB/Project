<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>LightBox图片画廊</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
<h1>第一组图片</h1>
<div>
	<!-- 如果说页面中有个 img 的 class 为 js-lightbox 说明就是要启用这个插件 或者加上自定义属性
	 data-role 表示启用这个插件
	 data-source 指定放大版图片的地址
	 data-group 定义这张图片是属于哪个组
	 data-id 唯一标识 根据当前图片的id找出当前组别的索引值
	 data-caption 图片的标题
	 -->
	<img class="js-lightbox" data-role="lightbox" data-source="img/1-1.jpg" src="img/1-1.jpg" data-group="group-1" data-id="img1-1" data-caption="描述文字" width="100" height="100" />
	<img class="js-lightbox" data-role="lightbox" data-source="img/1-2.jpg" src="img/1-2.jpg" data-group="group-1" data-id="img1-2" data-caption="描述文字"  width="100" height="100" />
	<img class="js-lightbox" data-role="lightbox" data-source="img/1-3.jpg" src="img/1-3.jpg" data-group="group-1" data-id="img1-3" data-caption="描述文字"  width="100" height="100" />
</div>
<h1>第二组图片</h1>
<div>
	<img class="js-lightbox" data-role="lightbox" data-source="img/2-1.jpg" src="img/2-1.jpg" data-group="group-2" data-id="img2-1" data-caption="描述文字" width="100" height="100" />
</div>

		<span class="lightbox-btn prev"></span>

		向下切换按钮 鼠标移入加 .next-show 样式
		<span class="lightbox-btn next"></span>
	</div>
	标题区域
	<div class="lightbox-pic-caption">
		<div class="lightbox-area">
			<p class="lightbox-pic-desc">图片标题</p>
			<span class="lightbox-of-index">当前索引: 1 of 4</span>
		</div>
		关闭按钮
		<span class="lightbox-close"></span>
	</div>
</div> -->

<script type="text/javascript">
	$(function(){
		var lightbox=new LightBox();
	});
</script>
</body>
</html>
