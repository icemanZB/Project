<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>延迟菜单</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script>
        $(function () {
            var aA = $(".normal");
            var aSpan = $('.float_layer');
            var timer = null;
            aA.hover(function () {
                aA.next().hide();
                $(this).next().show();
                clearInterval(timer);
            }, function () {
                timer = setTimeout($.proxy(function () {
                    $(this).next().hide();
                }, this), 1000);
            });

            aSpan.hover(function () {
                clearInterval(timer);
            }, function () {
                timer = setTimeout($.proxy(function () {
                    $(this).hide();
                }, this), 1000);
            });
        });
    </script>
</head>

<body>
