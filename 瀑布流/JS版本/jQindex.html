    <style type="text/css">
        * { padding: 0; margin: 0; }

        #main { position: relative; margin: 0 auto; }

        .box { padding: 15px 0 0 15px; float: left; }

        .pic { padding: 10px; border: 1px solid #ccc; box-shadow: 0 0 5px #ccc; border-radius: 5px; }

        .box img { width: 165px; height: auto; }

        /* 等宽不等高 */
    </style>
    <script type="text/javascript">
        // 等待页面加载完才能获取高度，有性能问题
        // 每次拿完新的数据，页面需要重排，性能问题
        // 拉动滚动条就会加载一次，性能问题
        $(window).on('load', function () {
            waterfall();
            var data = {'data': [{'src': '1.jpg'}, {'src': '2.jpg'}, {'src': '3.jpg'}, {'src': '4.jpg'}]};
            window.onscroll = function () {
                if (checkScroll()) {
                    var strHtml = '';
                    $.each(data.data, function (index, value) {
                        strHtml += '<div class="box"><div class="pic"><img src="../images/' + value.src + '"/></div></div>';
                    });
                    $("#main").append(strHtml);
                    waterfall();
                }
            }
        });

        function checkScroll() {
            var $lastBox = $("#main").children('div').last();
            var lastBoxDis = $lastBox.position().top + Math.floor($lastBox.outerHeight() / 2);
            var scrollTop = $(window).scrollTop();
            var documentHeight = $(document).width();
            return lastBoxDis < scrollTop + documentHeight;
        }

        function waterfall() {
            var oParent = $("#main");
            var $aBox = oParent.children('div');
            var oBoxWidth = $aBox.first().outerWidth();
            var clos = Math.floor($(window).width() / oBoxWidth);
            oParent.width(oBoxWidth * clos);

            var aPicHeight = [];

            $aBox.each(function (index) {
                if (index < clos) {
                    aPicHeight[index] = $(this).outerHeight();
                } else {
                    var minH = Math.min.apply(null, aPicHeight);
                    var minHIndex = $.inArray(minH, aPicHeight);
                    $(this).css({
                        "position": "absolute",
                        "left": oBoxWidth * minHIndex + 'px',
                        "top": minH + 'px'
                    });
                    aPicHeight[minHIndex] += $(this).outerHeight();
                }
            });

        }


    </script>
