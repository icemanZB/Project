<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>瀑布流</title>
    <style>
		body, div {
			margin: 0;
			padding: 0
		}
		img {
			border: 0
		}
		#container {
			text-align: center
		}
		#container .cell {
			padding: 5px 5px 0;
			border: 1px solid #E3E3E3;
			background: #F5F5F5;
			margin-top: 10px
		}
		#container p {
			line-height: 20px;
			margin-top: 5px;
		}
	</style>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript">
    	var opt = {
    		getResource: function(index, render) { //index为已加载次数,render为渲染接口函数,接受一个dom集合或jquery对象作为参数。通过ajax等异步方法得到的数据可以传入该接口进行渲染，如 render(elem)
    			var html = '';
    			for (var i = 0; i < 20; i++) {
    				var k = i;
    				k = '0' + (String(k).length == 1 ? '0' : '') + k;
    				var src = "http://yl.sofedu.com/Public/images/images/p_" + k + ".jpg";
    				html += '<div class="cell"><img src="' + src + '" /><p>' + k + '</p></div>';
    			}
    			return $(html);
    		},
    		auto_imgHeight: true,
    		insert_type: 1
    	}
    	$(function(){
    		$('#container').waterfall(opt);
    	});

    </script>
</head>
<body>
<!--
1.先计算当前屏幕最多能容纳几列瀑布，其值为 "向下取整(屏幕可见区域宽度/(格子宽度+间距))";
2.为了保证容器的居中，将容器的宽度设置为 列数* (格子宽度+间距) – 间距，这里需要注意的是 当容器的宽度计算出来之后再显示，
否则会造成页面宽度的抖动，影响体验。;
3.排序开始，先把前N（N为列数）个格子分别放到每一列中，然后每次寻找高度最小的一列，
把格子放进去（left值为列序号*(格子宽度+间距)，top值为 列高+间距），并刷新列的高度，遍历所有格子直到所有的格子都被排序。
-->
	<div id="container">
		<div class="cell"><img src="http://yl.sofedu.com/Public/images/images/p_000.jpg" /><p>00</p></div>

</body>
</html>
