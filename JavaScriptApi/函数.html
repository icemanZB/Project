<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>函数</title>
	<script type="text/javascript">
		// 函数参数是按值传递，函数的参数类似于局部变量
		function setName(obj) {
			obj.name = "Nicholas";
			// 在函数内部重写了obj时，这个变量的引用就是一个局部对象了，局部对象会在函数执行完毕后立即销毁
			obj = new Object(); // 在函数内部修改了参数的值，但原始的引用仍然保持未变
			obj.name = "Greg";
		}
		var person = new Object();
		setName(person);
		console.log(person.name);  // Nicholas

	</script>
</head>

<body>
</body>

</html>
