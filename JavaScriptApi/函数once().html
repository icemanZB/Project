<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>once()</title>
	<script>
		// 有时候，想让一个给定的功能只发生一次，类似于 onload 事件。
		function once(fn, context) {
			var result;

			return function () {
				if (fn) {
					result = fn.apply(context || this, arguments);
					fn = null;
				}

				return result;
			};
		}

		// 用法
		var canOnlyFireOnce = once(function () {
			console.log('Fired!');
		});

		canOnlyFireOnce(); // "Fired!"
		canOnlyFireOnce();  // 无效

	</script>
</head>
<body>

</body>
</html>
