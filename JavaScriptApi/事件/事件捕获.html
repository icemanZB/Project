<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        div { padding: 50px; }

        #div1 { background: red; }

        #div2 { background: blue; }

        #div3 { background: green; position: absolute; top: 300px; }
    </style>
    <script>
        window.onload = function () {

            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');
            var oDiv3 = document.getElementById('div3');

            function fn1() {
                alert(this.id);
            }

            // 告诉div1，如果有一个出去的事件触发了你( 反作用力 )，你就去执行fn1这个函数
            // div3 div2 div1 事件冒泡
            /*oDiv1.addEventListener('click', fn1, false);
             oDiv2.addEventListener('click', fn1, false);
             oDiv3.addEventListener('click', fn1, false);*/

            // 告诉div1，如果有一个进去的事件触发了你 ( 力作用在物体上，一层一层往下 )，你就去执行fn1这个函数
            // div1 div2 div3 事件捕获
            /*oDiv1.addEventListener('click', fn1, true);
             oDiv2.addEventListener('click', fn1, true);
             oDiv3.addEventListener('click', fn1, true);*/

            oDiv1.addEventListener('click', function () {
                alert(1);
            }, false);
            oDiv1.addEventListener('click', function () {
                alert(3);
            }, true);
            oDiv3.addEventListener('click', function () {
                alert(2);
            }, false);
            // 3 2 1
        };
    </script>
</head>

<body>
<div id="div1">
    <div id="div2">
        <div id="div3"></div>
    </div>
</div>
</body>
</html>
