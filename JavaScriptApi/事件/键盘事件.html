<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <script>
        /*
         onkeydown : 当键盘按键按下的时候触发，如果按下不抬起，那么会连续触发
         onkeyup : 当键盘按键抬起的时候触发

         不是所有元素都能够接收键盘事件，能够响应用户输入的元素，能够接收焦点的元素就能够接收键盘事件

         event.keyCode : 数字类型 键盘按键的值 键值
         ctrlKey,shiftKey,altKey 布尔值
         当一个事件发生的时候，如果ctrl || shift || alt 是按下的状态，返回true，否则返回false
         */

        // 问题：如何解决按住不放，第一次有比较长的间隔时间
        // 提示：定时器， 键盘=方向盘 ( 控制方向 )  定时器=发动机( 动起来 )
        document.onkeydown = function (ev) {

            var oEvent = ev || event;
            alert(oEvent.keyCode);

        };

        document.onclick = function (ev) {
            var oEvent = ev || event;
            alert(oEvent.ctrlKey);
        };
    </script>
</head>

<body>
</body>
</html>
