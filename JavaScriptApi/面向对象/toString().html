<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>tostring()</title>
    <script>

        // toString() : 系统对象下面都是自带的,自己写的对象都是通过原型链找object下面的

        var arr = [];
        console.log(arr.toString == Object.prototype.toString); // false

        function Aaa() {
        }
        var a1 = new Aaa();
        alert(a1.toString == Object.prototype.toString);  // true


        // toString() : 把对象转成字符串

        var arr2 = [1, 2, 3];

        // console.log( typeof arr.toString());  //  1,2,3  string

        Array.prototype.toString = function () {
            return this.join('+');
        };

        console.log(arr2.toString());  //'1+2+3'


        var num = 255;
        console.log(num.toString(16));  // 'ff'  16进制


        // 利用toString做类型的判断

        console.log(Object.prototype.toString.call(arr) == '[object Array]'); //'[object Array]'

        window.onload = function () {

            var oF = document.createElement('iframe');
            document.body.appendChild(oF);

            var ifArray = window.frames[0].Array;

            var arr = new ifArray();

            // console.log( arr.constructor == Array );  //false

            // console.log( arr instanceof Array );  //false

            console.log(Object.prototype.toString.call(arr) == '[object Array]');  //true


        };

    </script>
</head>

<body>
</body>
</html>
