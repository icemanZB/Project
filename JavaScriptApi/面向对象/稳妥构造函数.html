<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>稳妥构造函数</title>
	<script>
		// 稳妥构造函数模式
		// 所谓稳妥对象，指的是没有公共属性，而且其方法也不引用 this 的对象。
		// 稳妥对象最适合在一些安全的环境中( 这些环境中会禁止使用 this 和 new )，或者在防止数据被其他应用程序改动时使用
		// 注意在这种模式创建的对象中，除了使用 sayName() 方法之外，没有其他方法能访问 name 值
		// 这种方式使用 instanceOf 操作符对这种对象也没有意义
		function Person(name, age, job) {
			var o = new Object();
			// 可以在这里定义私有变量和函数
			// 添加方法
			o.sayName = function () {
				console.log(name);
			};
			return o;
		}
		var friend = new Person('Nicholas', 29, 'Software Engineer');
		friend.sayName();  // Nicholas
	</script>
</head>
<body>

</body>
</html>
