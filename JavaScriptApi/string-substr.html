<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>string-substr</title>
    <script type="text/javascript">
        /*
         *
         * substr 方法
         * substr 方法用于返回一个从指定位置开始的指定长度的子字符串。
         * 语法 : stringObject.substr(start [length ])
         * 说明   如果 start 为负数, 则 start = str.length + start
         * 	 	 如果 length 为 0 或负数,将返回一个空字符串
         * 	 	 如果没有指定该参数,则子字符串将延续到stringObject的最后
         *
         * 截取带有空格的字符串后的长度是每个空格算一个字符长度
         */
        var str = "0123456789";
        console.info(str.substr(5)); // "56789"
        console.info(str.substr(0, 5)); // "01234"
        console.info(str.substr(-5)); // "56789"
        console.log("123456789".substr(2, 5)); // 34567
    </script>
</head>
<body>

</body>
</html>
