<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>charAt()</title>
    <script>
        var str='e123b45';
        console.log(str[0]);  // 在IE7及更早版本中使用这种语法，会返回undefined值
        //  charAt()  全兼容
        console.log(str.charAt(4)); // 获取字符串某一位的值，没找到返回空
    </script>
</head>
<body>

</body>
</html>
