<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>string-indexOf()</title>
	<script type="text/javascript">
		// 该方法将从头到尾地检索字符串 stringObject 看它是否含有子串 searchvalue
		// 如果找到一个 searchvalue，则返回 searchvalue 的第一次出现的位置
		// stringObject 中的字符位置是从 0 开始的， 如果要检索的字符串值没有出现，则该方法返回 -1
		// 注: indexOf() 方法对大小写敏感

		var str = "Hello world!";

		console.info(str.indexOf("Hello")); // 0
		console.info(str.indexOf("World")); // -1
		console.info(str.indexOf("world")); // 6
		console.log(str.indexOf("o"));  // 4  "o"第一次出现的位置是4
		// lastIndexOf 是从右往左找的，返回一个指定的字符串值最后出现的位置
		console.log(str.lastIndexOf("l"));  // 9 "l"最后一次出现的位置是9
		console.log(str.indexOf("o", 6)); // 7  从位置6(字母"w")开始向后搜索，结果在位置7找到了"o"，因此返回7
		console.log(str.lastIndexOf("o", 6)); // 4 从位置6(字母"w")开始向前搜索，结果找到了"hello"中的"o"，因此返回4

		// 寻找指定字符在字符串中出现的位置
		var stringValue = "Lorem ipsum dolor sit amet,consectetur adipisicing elit";
		var arr = [];
		var pos = stringValue.indexOf('e');
		while (pos > -1) {
			arr.push(pos);
			// +1 就确保了每次新搜索都从上一次找到的字字符串的后面开始
			pos = stringValue.indexOf('e', pos + 1);
		}
		console.log(arr); // 3,24,32,35,52

	</script>
</head>
<body>

</body>
</html>
