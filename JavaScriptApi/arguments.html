<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>arguments</title>
	<script>
		function doAdd(num1, num2) {
			arguments[1] = 10;  // 严格模式会出错
			// 修改了arguments[1]也就修改了num2的值，需要注意他们的内存空间是独立的，但是他们的值会同步
			console.log(num2);  // 10
			return num1 + num2;
		}

		doAdd(10, 1);
		// 如果只传递了一个参数，那么arguments[1]设置的值不会反映到命名参数中，num2 为 undefined
		// 这是因为 arguments 对象的长度是由传入的参数决定的，不是由定义函数时的参数个数决定的
		doAdd(10);
	</script>
</head>
<body>

</body>
</html>
