<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>slice</title>
    <script type="text/javascript">
        // slice() 方法可从已有的数组中返回选定的元素
        // 返回一个新的数组,包含从 start 到 end (不包括该元素) 的 arrayObject 中的元素
        // 该方法并不会修改数组,而是返回一个子数组
        var arr1 = ['Iceman', 25, 'ShangHai', 'Computer'];
        var newArr = arr1.slice(1);
        console.info(newArr);  // [25, "ShangHai", "Computer"]
        console.info(arr1); // ["Iceman", 25, "ShangHai", "Computer"]

        // 这里不是从第1个位置取3个 而是从第1个位置取到第3个位置 (不包括第三个)
        var arr14 = arr1.slice(1, 3);
        console.info(arr14); // [25, "ShangHai"]
        console.info(arr1); // ["Iceman", 25, "ShangHai", "Computer"]

    </script>
</head>
<body>

</body>
</html>
