<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>例子表单验证</title>
    <script type="text/javascript">
        window.onload = function () {
            // 封装策略对象
            var Strategys = {
                isNotEmpty: function (value, errorMsg) {
                    if (value === '') {
                        return errorMsg;
                    }
                },
                // 限制最小长度
                minLength: function (value, length, errorMsg) {
                    if (value.length < length) {
                        return errorMsg;
                    }
                },
                // 手机号码格式
                mobileFormat: function (value, errorMsg) {
                    if (!/(^1[3|5|8][0-9]{9}$)/.test(value)) {
                        return errorMsg;
                    }
                }
            };

            // Validator 类在这里作为 Context,负责接收用户的请求并委托给 strategy 对象
            var Validator = function () {
                this.cache = []; // 保存效验规则
            };
            Validator.prototype.add = function (dom, rules) {
                var self = this;
                for (var i = 0, rule; rule = rules[i++];) {
                    (function (rule) {
                        var strategyAry = rule.strategy.split(":"); // ["minLength", "6"]
                        var errorMsg = rule.errorMsg;
                        self.cache.push(function () {
                            var strategy = strategyAry.shift(); // minLength
                            strategyAry.unshift(dom.value); // 把input的value添加进参数列表
                            strategyAry.push(errorMsg);
                            // console.log(strategyAry); // ["aaa", "6", "用户名长度不能小于6位"]
                            return Strategys[strategy].apply(dom, strategyAry);
                        });
                    })(rule);
                }

            };
            Validator.prototype.start = function () {
                for (var i = 0, validatorFunc; validatorFunc = this.cache[i++];) {
                    var msg = validatorFunc(); // 开始效验 并取得效验后的返回信息
                    if (msg) {
                        return msg;
                    }
                }
            };

            // 当我们往validator对象里添加完一系列的效验规则之后
            // 会调用validator.start()方法来启动效验
            var registerForm = document.getElementById("registerForm");
            var validateFunc = function () {
                var validator = new Validator(); // 创建一个Validator对象
                /* 添加一些效验规则 */
                validator.add(registerForm.userName, [{
                    strategy: 'isNotEmpty',
                    errorMsg: '用户名不能为空'
                }, {
                    strategy: 'minLength:6',
                    errorMsg: '用户名长度不能小于6位'
                }]);
                validator.add(registerForm.password, [{
                    strategy: 'minLength:6',
                    errorMsg: '密码长度不能小于6位'
                }]);
                validator.add(registerForm.phoneNumber, [{
                    strategy: 'mobileFormat',
                    errorMsg: '手机号格式不正确'
                }]);
                var errorMsg = validator.start(); // 获得效验结果
                return errorMsg; // 返回效验结果
            };
            sub.onclick = function () {
                var errorMsg = validateFunc();
                if (errorMsg) {
                    alert(errorMsg);
                    return false;
                }
            };

        };
    </script>
</head>
<body>
<form action="" id="registerForm" method="post">
    <p>
        <label>请输入用户名：</label>
        <input type="text" name="userName" />
    </p>

    <p>
        <label>请输入密码：</label>
        <input type="text" name="password" />
    </p>

    <p>
        <label>请输入手机号码：</label>
        <input type="text" name="phoneNumber" />
    </p>
    <input type="button" id="sub" />
</form>
</body>
</html>
