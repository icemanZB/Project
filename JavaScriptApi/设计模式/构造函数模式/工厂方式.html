<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工厂方式</title>
    <script>

        // 工厂方式 : 封装函数
        function createPerson(name){
            // 1.原料
            var obj = new Object();
            // 2.加工
            obj.name = name;
            obj.showName = function(){
                alert( this.name );
            };
            // 3.出场
            return obj;

        }

        var p1 = createPerson('小明');
        p1.showName();
        var p2 = createPerson('小强');
        p2.showName();

        function CreatePerson(name) {
            this.name = name;
            this.showName = function () {
                alert(this.name);
            };
            // 构造函数的的返回值直接就是this啦(隐式返回)
        }

        // new后面调用的函数 : 叫做构造函数
        var p11 = new CreatePerson('小明');
        //p11.showName();

        // 当new去调用一个函数 : 这个时候函数中的this就是创建出来的对象
        var p22 = new CreatePerson('小强');
        //p22.showName();

        alert(p11.showName == p22.showName);  // false


    </script>
</head>

<body>
</body>
</html>
