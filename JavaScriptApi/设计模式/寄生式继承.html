<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>寄生式继承</title>
	<script>
		// 寄生式继承：创建一个仅用于封装继承过程的函数，该函数在内部已某种方式来增强对象，最后在返回对象
		// 使用寄生式继承来为对象添加函数，会由于不能做到函数复用而降低效率，这一点和构造函数模式类似
		function object(o) {
			function F() {
			}

			F.prototype = o;
			return new F();
		}
		function createAnother(original) {
			// 通过调用函数创建一个新对象
			var clone = object(original);
			// 以某种方式来增强这个对象
			clone.sayHi = function () {
				console.log('hi');
			};
			// 返回这个对象
			return clone;
		}

		var person = {
			name: "Nicholas",
			friends: ['shelby', 'Court', 'Van']
		};

		var anotherPerson = createAnother(person);
		anotherPerson.sayHi(); // hi
	</script>
</head>
<body>

</body>
</html>
