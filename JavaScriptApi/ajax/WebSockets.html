<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Web Sockets</title>
	<script>
		// 由于Web Sockets使用了自定义的协议，所以URL模式也有不同，支持的浏览器有：Firefox6+、Safari5+、Chrome、iOS4+版Safari
		// http:// -> ws:// 、 https:// -> wss://
		// 必须给 WebSocket 构造函数传入绝对 URL，同源策略对 Web Sockets 不适用
		var socket = new WebSocket("ws://www.example.com/server.php");
		// 实例化了 WebSocket 对象后，浏览器就会马上尝试连接，有一个表示当前状态的 readyState 属性，它的值永远从0开始
		/*
		 WebSocket.OPENING(0)：正在建立连接
		 WebSocket.OPEN(1)：已经建立连接
		 WebSocket.CLOSING(2)：正在关闭连接
		 WebSocket.CLOSE(3)：已经关闭连接
		 */

		socket.close();  // 关闭 WebSocket 连接，调用之后，readyState 的值立即变成2，而在关闭之后就会变成3

		var message = {
			time: new Date(),
			text: "Hello world!",
			clientId: "asdfp8734rew"
		};

		socket.send(JSON.stringify(message)); // 发送数据

		// 当服务器向客户端发来消息时，WebSocket 对象就会触发 message 事件
		socket.onmessage = function (ev) {
			var data = ev.data;  // 数据时字符串形式
		};

		// WebSocket 对象不支持DOM2级事件侦听器
		socket.onopen = function () {
			alert("在成功建立连接时触发");
		};
		socket.onerror = function () {
			alert("在发生错误时触发，连接不能持续");
		};
		// 只有close事件ev对象有额外的信息
		socket.onclose = function (ev) {
			// ev.wasClean 表示连接是否已经明确地关闭
			// ev.code 是服务器返回数值状态码
			// ev.reason 是一个字符串，包含服务器发回的消息
			alert("在连接关闭时触发");
		}

	</script>
</head>
<body>

</body>
</html>
