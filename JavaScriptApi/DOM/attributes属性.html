<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>属性</title>
    <script>
        window.onload = function () {

            var oUl = document.getElementById('ul1');

            // 属性
            // 元素.attributes : 只读 属性 属性列表集合

            console.log( oUl.attributes.length );  // 2

            console.log( oUl.attributes[0].name ); // 获取当前属性的名称 id

            console.log( oUl.attributes[0].value ); // 获取当前属性所对应的值 ul1

            console.log( oUl.attributes[0].nodeType );  // 2 属性节点

        }
    </script>
</head>

<body>
<ul id="ul1" style="border: 1px solid red;">
    <li>11111<span>aa</span></li>
    <li>22222</li>
    <li>33333</li>
    <li>44444</li>
</ul>
</body>
</html>
