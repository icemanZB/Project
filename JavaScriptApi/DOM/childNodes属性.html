<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>子节点集合</title>
    <script>
        window.onload = function () {

            var oUl = document.getElementById('ul1');

            /*
             元素.childNodes : 只读属性 子节点列表集合
             标准下：包含了文本和元素类型的节点，也会包含非法嵌套的子节点
             非标准下：只包含元素类型的节点，IE7以下不会包含非法嵌套子节点( 比如在ul下多个p标签，这就是非法嵌套 )
                      IE8 包含非法的子节点，但不包含文本节点


             <ul id="ul1">
                 <li>11111<span>aa</span></li>
                 <li>22222</li>
                 <li>33333</li>
                 <li>44444</li>
                 <p>pppp</p>  // 这里就是非法嵌套
             </ul>

             所以如果ul下多个p标签是，那就是 IE8 5个 ， 标准 11个 ，IE7以下 4个

             childNodes只包含一级子节点，不包含后辈孙级以下的节点

             实际工作中不推荐使用childNodes，因为有许多兼容问题，建议使用children
             */

            console.log(oUl.childNodes.length); // 9个为标准浏览器，IE9为9个， IE8为4个

            for (var i = 0; i < oUl.childNodes.length; i++) {
                // 兼容过滤文本节点
                if (oUl.childNodes[i].nodeType == 1) {
                    oUl.childNodes[i].style.background = 'red';
                }

            }

        }
    </script>
</head>

<body>
<ul id="ul1">
    <li>11111<span>aa</span></li>
    <li>22222</li>
    <li>33333</li>
    <li>44444</li>
</ul>
</body>
</html>
