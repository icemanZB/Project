<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>确定文档大小</title>
	<script>
		/* clientWidth：属性是元素内容区宽度加上，左右内边距宽度
		 * clientHeight：属性是元素内容区高度加上，上下内边距的高度
		 * 滚动条占用的空间不算在内，这两个大小也是只读的，也是每次访问都要重新计算
		 * */

		/* scrollHeight：在没有滚动条的情况下，元素内容的总高度
		 * scrollWidth：在没有滚动条的情况下，元素内容的总宽度
		 * scrollLeft：被隐藏在内容区域左侧的像素，通过设置这个属性可以改变元素的滚动位置
		 * scrollTop：被隐藏在内容区域上方的像素，通过设置这个属性可以改变元素的滚动位置
		 * */

		/* scrollWidth 和 scrollHeight 主要用于确定元素内容的实际大小
		 * 例如：通常认为 html 元素是在 web 浏览器的视口中滚动的元素( IE6之前版本运行在混杂模式下是body元素 )
		 * 所以带有垂直滚动条的页面总高度就是 document.documentElement.scrollHeight
		 * 对于不包含滚动条页面而言，scrollWidth 和 scrollHeight 与 clientWidht 和 clientHeight 之间关系十分不清晰
		 * Firefox 中这两组属性始终是相等的，但大小代表的是文档内容区域的实际尺寸，而非视口的尺寸
		 * Opera、Safari3.1及更高版本、Chrome 中的这两组属性是有差别的，其中 scrollWidth 和 scrollHeight 等于视口大小，而 clientWidth 和 clientHeight 等于文档内容区域大小
		 * IE(在标准模式)中的这两组属性不相等，其中scrollWidth 和 scrollHeight 等于文档内容区域的大小，而 clientWidth 和 clientHeight 等于视口大小， 如图 12-3
		 * */
		// 在确定文档高度时(包括基于视口的最小高度时)，必须取得scrollWidth/clientWidth 和 scrollHeight/clientHeight中的最大值，才能保证浏览器兼容
		// 注意在混杂模式下的IE，需要用 document.body 代替  document.documentElement
		var docHeight = Math.max(document.documentElement.scrollHeight, document.documentElement.clientHeight);
		var docWidth = Math.max(document.documentElement.scrollWidth, document.documentElement.clientWidth);
	</script>
</head>
<body>

</body>
</html>
