<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>确定元素大小</title>
	<script>
		// IE、Firefox3+、Safari4+、Opera9.5及Chrome 提供了 getBoundingClientRect()
		// IE8及更早版本左上角坐标是(2,2)，其他浏览器包括IE9是 (0,0)

		function getBoundingClientRect(element) {
			var scrollTop = document.documentElement.scrollTop;
			var scrollLeft = document.documentElement.scrollLeft;
			if (element.getBoundingClientRect) {
				// 首先检查自身属性是否定义
				if (typeof arguments.callee.offset != "number") {
					var temp = document.createElement("div");
					temp.style.cssText = "position:absolute;left:0;top:0;";
					document.body.appendChild(temp);
					// 减去 scrollTop 是为了防止调用时候窗口滚动了
					// 此时的offset会被设置为新元素上的坐标 IE为-2，其他浏览器是-0
					arguments.callee.offset = -temp.getBoundingClientRect().top - scrollTop;
					document.body.removeChild(temp);
					temp = null;
				}
				var rect = element.getBoundingClientRect();
				var offset = arguments.callee.offset;
				return {
					left: rect.left + offset,
					right: rect.right + offset,
					top: rect.top + offset,
					bottom: rect.bottom + offset
				}
			} else {
				var actualLeft = getElementLeft(element);
				var actualTop = getElementTop(element);
				return {
					// right 和 left 差值与offsetWidth相等
					// bottom 和 top 的差值与 offsetHeight 相等
					left: actualLeft - scrollLeft,
					right: actualLeft + element.offsetWidth - scrollLeft,
					top: actualTop - scrollTop,
					bottom: actualTop + element.offsetHeight - scrollTop
				};
			}

		}

		function getElementTop(element) {
			var actualTop = element.offsetTop;
			var current = element.offsetParent;
			while (current !== null) {
				actualTop += current.offsetTop;
				current = current.offsetParent;
			}
			return actualTop;
		}

		function getElementLeft(element) {
			var actualLeft = element.offsetLeft;
			var current = element.offsetParent;
			while (current !== null) {
				actualLeft += current.offsetLeft;
				current = current.offsetParent;
			}
			return actualLeft;
		}
	</script>
</head>

</html>
