<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>event属性和方法</title>
	<script>
		/*
		event 对象包含与创建它的特定事件有关的属性和方法，触发的事件类型不一样，可用的属性和方法也不一样

		属性/方法							类型					读/写		说明
		bubbles								Boolean				只读			表明事件是否冒泡
		cancelable							Boolean				只读			表明是否可以取消事件的默认行为
		currentTarget						Element				只读			其事件处理程序当前正在处理事件的那个元素
		defaultPrevented					Boolean				只读			为true表示已经调用了preventDefault()，(DOM3级事件中新增)
		detail								Integer				只读			与事件相关的细节信息
		eventPhase							Integer				只读			调用事件处理程序的阶段：1、表示捕获阶段 2、表示"处于目标阶段" 3、表示冒泡阶段
		prevenntDefault()					Function			只读			取消事件默认行为；如果cancelable是true，则可以使用这个方法
		stopImmediatePropagation()			Function			只读			取消事件进一步捕获或冒泡，同时阻止任何事件处理程序被调用(DOM3级事件中新增)
		stopPropagation()					Function			只读			取消事件的进一步捕获或冒泡(同时取消)；如果bubbles为true，则可以使用这个方法
		target								Element				只读			事件的目标
		trusted								Boolean				只读			为true表示事件是浏览器生成的。为false表示事件是由开发人员通过JavaScript创建的(DOM3级事件中新增)
		type								String				只读			被触发的事件类型
		view								AbstractView		只读			与事件关联的抽象视图。等同于发生事件的window对象

		*/
		/*
		IE中的event对象作为window对象的一个属性 (window.event)

		属性/方法           类型              读/写         说明
		cancelBubble        Boolean          读/写         默认值为false，设置为true取消事件冒泡(与DOM中的stopPropagation()方法相同)
		returnValue         Boolean          读/写         默认值为true，设置为false就可以取消事件默认行为(与DOM中的preventDefault()方法相同)
		srcElement          Element          只读          事件的目标(与DOM中的target属性相同)
		type                String           只读          被触发的事件类型
		*/
	</script>
</head>
<body>

</body>
</html>
