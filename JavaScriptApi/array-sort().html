<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr=[12,8,99,19,112];

        // 从小到大
        arr.sort(function (n1,n2){
            return n1-n2;
        });

        console.log(arr); // 请注意，数组在原数组上进行排序，不生成副本

        var arr2=['float','width','alpha','zoom','left'];

        arr2.sort();

        console.log(arr2);  // ["alpha", "float", "left", "width", "zoom"]

    </script>
</head>
<body>

</body>
</html>
