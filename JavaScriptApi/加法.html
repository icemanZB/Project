<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>加法</title>
	<script type="text/javascript">
		(function () {
			console.log(-Infinity + Infinity);  // NaN

			console.log(Infinity + Infinity);  // Infinity

			// 如果两个操作数都是字符串，那就拼接两个操作数、如果只有一个操作数，那么就将另外个操作数转为字符串
			console.log(5 + '5');  // 55

		})();

	</script>
</head>

<body>
</body>

</html>
