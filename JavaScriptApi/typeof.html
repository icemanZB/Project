<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>typeof</title>
	<script type="text/javascript">
		// typeof 操作符确定一个变量是字符串、数值、布尔值、undefined的最佳工具，如果是对象或者null，返回"object"
		console.log(typeof null);  // "object"
		console.log(typeof function(){}); // "function"
		// 在 Safari 5 及之前的版本和 Chrome7 及之前的版本 typeof 正则表达式，也返回 "function"
		// 在 IE 和 Firefox 中，typeof 正则表达式返回 "object"
	</script>
</head>

<body>
</body>

</html>
