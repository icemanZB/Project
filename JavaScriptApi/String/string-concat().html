<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string-concat()</title>
	<script>
		// concat() 字符串拼接，用的不多
		var stringValue = "hello ";
		var result = stringValue.concat('world', '!');
		console.log(result); // "hello world!"
		console.log(stringValue); // "hello"
	</script>
</head>
<body>

</body>
</html>
