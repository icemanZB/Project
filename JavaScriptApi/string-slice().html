<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string-slice()</title>
	<script>
		// slice() 第一个参数指定字符串的开始位置，第二个参数(在指定的情况下)表示字符串到哪里结束(但不包括)
		var stringValue = "hello world";
		// "l"处于位置 3，没有传递第二个参数，则将字符串的长度作为结束位置
		console.log(stringValue.slice(3));  // lo world
		// "o" 处于位置7，因此结果中不包含"o"
		console.log(stringValue.slice(3, 7));  // lo w
		// 在传递的参数是负值的情况下，slice()方法会将传入的负值与字符串的长度相加
		console.log(stringValue.slice(-3));  // rld
		console.log(stringValue.slice(3,-4));  // lo w -> stringValue.slice(3,7);
	</script>
</head>
<body>

</body>
</html>
