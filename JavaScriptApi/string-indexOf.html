<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>indexOf</title>
    <script type="text/javascript">
        // 该方法将从头到尾地检索字符串 stringObject,看它是否含有子串 searchvalue
        // 如果找到一个 searchvalue , 则返回 searchvalue 的第一次出现的位置
        // stringObject 中的字符位置是从 0 开始的
        // 注释: indexOf() 方法对大小写敏感
        // 注释: 如果要检索的字符串值没有出现,则该方法返回 -1

        var str = "Hello world!";

        console.info(str.indexOf("Hello")); // 0
        console.info(str.indexOf("World")); // -1
        console.info(str.indexOf("world")); // 6

    </script>
</head>
<body>

</body>
</html>
