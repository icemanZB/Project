<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr=[1,2,3,5,6,7];
        // pop() 删除数组最后一个元素，，把数组长度减 1，并返回这个元素
        console.log(arr.pop());  // 7

        console.log(arr);   // 不会创建新数组，会修改原有的数组 [1, 2, 3, 5, 6]

        // 如果数组已经为空，则 pop() 不改变数组，并返回 undefined 值。
        console.log([].pop());  // undefined

    </script>
</head>
<body>

</body>
</html>
