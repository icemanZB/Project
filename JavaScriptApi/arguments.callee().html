<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arguments.callee()</title>
	<script>
		// 使用 arguments.callee() 调用自身  实现递归
		function factorial(num) {
			if (num <= 1) {
				return 1;
			} else {
				return num * arguments.callee((num - 1));
			}
		}

		console.log(factorial(4));

		// callee 能够打印其本身
		function calleeDemo() {
			console.log(arguments.callee);
		}

		calleeDemo();
	</script>
</head>
<body>

</body>
</html>
