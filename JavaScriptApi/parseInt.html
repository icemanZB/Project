<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字符串转为整数</title>
    <script type="text/javascript">
        /*
         * 显示类型转换
         * parseInt 的原理 : 从左到右开始搜索该字符串
         * 一旦发现不是数字的话就跳出,把前面找到的内容返回出来
         * 若解析的字符串里面没有数字,则返回NaN
         * 若转的字符串有小数 则舍去小数部分
         * 只能转换字符串至数值
         *
         * */

        var str = "12";

        console.info(parseInt(str) + 1); // 13

        var num = '3.6';

        console.info(parseInt(num));  // 3

        var num2 = '4.1';

        console.info(parseInt(num2)); // 4

        var num3 = '12px';
        console.info(parseInt(num3)); // 12

        var num4 = 'Iceman12';
        console.info(parseInt(num4)); // NaN

    </script>
</head>
<body>
</body>
</html>
