<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>字符串转为整数</title>
    <script type="text/javascript">
        /*
         * 显示类型转换
         * parseInt 的原理 : 从左到右开始搜索该字符串，一旦发现不是数字的话就跳出,把前面找到的内容返回出来
         * 若解析的字符串里面没有数字,则返回NaN，若转的字符串有小数 则舍去小数部分
         * 只能转换字符串至数值
         * http://web.jobbole.com/82037/  parseInt()
         * */

        var str = "12";

        console.info(parseInt(str) + 1); // 13

        var num = '3.6';

        console.info(parseInt(num));  // 3

        var num2 = '4.1';

        console.info(parseInt(num2)); // 4

        var num3 = '12px';
        console.info(parseInt(num3)); // 12

        var num4 = 'Iceman12';
        console.info(parseInt(num4)); // NaN

        parseInt('   81'); // 81   如果字符串包含不能转化为数字的字符，则不再进行转化，返回已经转好的部分。

        //IE8 下的一个问题
        /*
        * 在IE8下面 parseInt() 默认会把我的"09"当成八进制，但是又发现不是合法的八进制，最后就抛出了0这个false
        * 在chrome下，“09”会默认当做十进制来看的，所以js引擎会理所当然的转化成了9这个满意的结果
        * */
        console.log(parseInt('09'));  // chrome 0  IE8 0
        // 解决方案
        console.log(parseInt('09',10));
    </script>
</head>
<body>
</body>
</html>
