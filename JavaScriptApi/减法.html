<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>减法</title>
	<script type="text/javascript">
		(function () {
			console.log(Infinity - Infinity);  // NaN

			console.log(-Infinity - Infinity);  // -Infinity

			console.log(Infinity - -Infinity);  // Infinity

			console.log(-Infinity - -Infinity);  // NaN

			console.log(NaN - 1);  // NaN

			console.log(5 - true);  // 4

			console.log(5 - '');  // 5

			console.log(5 - null); // 5

			console.log(5 - '2');  // 3

		})();

	</script>
</head>

<body>
</body>

</html>
