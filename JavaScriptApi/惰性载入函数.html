<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>惰性载入函数</title>
	<script>
		/*
		 惰性载入函数：让 if 语句不必每次执行，那么代码会更快一些，惰性载入表示函数执行的分支仅会发生一次
		 有两种实现惰性载入的方式，第一种就是在函数被调用时再处理函数，第一次调用的过程中，该函数会被覆盖为另外一个按合适方式执行的函数，
		 这样任何对原函数的调用都不再进过执行的分支了
		 */

		function createXHR() {
			if (typeof XMLHttpRequest != "undefined") {
				createXHR = function () {
					return new XMLHttpRequest();
				};
			} else if (typeof ActiveXObject != "undefined") {
				createXHR = function () {
					if (typeof arguments.callee.activeXString != "string") {
						var versions = ["MSXML2.XMLHttp6.0", "MSXML2.XMLHttp.3.0", "MSXML2.XMLHttp"],
								i,
								len;
						for (i = 0, len = versions.length; i < len; i++) {
							try {
								new ActiveXObject(versions[i]);
								arguments.callee.activeXString = versions[i];
								break;
							} catch (ex) {
								// 跳过
							}
						}

						return new ActiveXObject(arguments.callee.activeXString);
					}
				};
			} else {
				createXHR = function () {
					throw new Error("No XHR object available");
				};
			}
			return createXHR(); // 调用新赋值的函数，等下次调用createXHR()的时候，就会直接调用被分配的函数，不会再执行if
		}


		// 第二种实现惰性载入的方式是在声明函数时就制定适当的函数，这样第一次调用函数时就不会损失性能了，而在代码首次加载时会损失一点性能
		// 使用的技巧是创建一个匿名、自执行的函数，用以确定应该使用哪一个函数实现，每一个分支都返回正确的函数定义，以便立即将其赋值给createXHR()
		var createXHRFun = (function () {
			if (typeof XMLHttpRequest != "undefined") {
				return function () {
					return new XMLHttpRequest();
				};
			} else if (typeof ActiveXObject != "undefined") {
				return function () {
					if (typeof arguments.callee.activeXString != "string") {
						var versions = ["MSXML2.XMLHttp6.0", "MSXML2.XMLHttp.3.0", "MSXML2.XMLHttp"],
								i,
								len;
						for (i = 0, len = versions.length; i < len; i++) {
							try {
								new ActiveXObject(versions[i]);
								arguments.callee.activeXString = versions[i];
								break;
							} catch (ex) {
								// 跳过
							}
						}

						return new ActiveXObject(arguments.callee.activeXString);
					}
				};
			} else {
				return function () {
					throw new Error("No XHR object available");
				};
			}
		})();
	</script>
</head>
<body>

</body>
</html>
