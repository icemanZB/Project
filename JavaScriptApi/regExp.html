<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        var re = new RegExp('de', 'i');  // 加上这个i参数意思就是ignore,可以忽略大小写

        // var re=/b/i; // 正则的另外中写法，一般不这么写

        console.log("abcdef".search(re));  // 查找字符串的位置


        // \d 找数字 g 参数 找出所有数字 global
        /**
         * match函数是使用正则表达式对字符串进行查找，并将查找的结果作为数组返回,没有找到匹配返回 null
         * */
         console.log("asds3344 ssw 11 33dff".match(/\d/g));  // ["3", "3", "4", "4", "1", "1", "3", "3"]

        // \d\d 就拿两个数字
        console.log("asds3344 ssw 11 33dff".match(/\d+/g));  // ["3344", "11", "33"]

        // 把a替换成0
        console.log("asds3344 ssw 11 33dff".replace(/a/g,"0")); // 0sds3344 ssw 11 33dff


        // 正则中的 |  表示或者的意思
        // [] [abc]  在方括号里面的内容都符合要求  或者 表示范围 [0-9] 0-9的所有数字
        //  [^a-z]  ^ 表示排除a-z

        console.log('apc xpc ppc bpc spc tpc'.match(/[apx]pc/g));  // ["apc", "xpc", "ppc"]

        //  . 代表任意字符
        // 过滤html   除了<> 以外的任意字符

        //  \d    数字 [0-9]    \D  [^0-9]

        //  \w    英文数字下划线 [0-9a-z_]   \W  [^0-9a-z_]

        //  \s    空白字符

        //  {n}  正好出现n次

        // {n,m}  最少n次  最多m次

        //  {n,}  最少n次 最多不限

        //  ?  表示可有可无

        // * 可以有可以没有 有可以多个 不推荐用  (出现0次也算、)

        //   \.  \ 表示转义

        // re.test("所要检验的字符串")  test  特性 ： 一部分字符串符合要求就会返回 true

        // ^  $   开头 结尾
    </script>
</head>
<body>

</body>
</html>
