<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>reduce()、reduceRight()</title>
	<script type="text/javascript">
		/*
		 * ECMA5 数组新方法 reduce()、reduceRight()
		 * reduce() 方法从数组的第一项开始，逐个遍历到最后
		 * reduceRight() 方法则从数组的最后一项开始，向前遍历到第一项
		 * 这两个方法都接受两个参数：一个在每一项上调用的函数和(可选)作为归并基础的初始值，传给reduce()和reduceRight()的函数接收4个参数：
		 * 前一个值、当前值、项的索引和数组对象。这个函数返回的任何值都会作为第一个参数自动传给下一项。第一次迭代发生在数组的第二项上，因此
		 * 第一个参数是数组的第一项，第二个参数就是数组的第二项
		 * 浏览器兼容：IE9+、firefox3+、Safari4+、Opera10+和chrome
		 * */

		// reduce()方法可以执行求数组中所有值之和的操作

		var values = [1, 2, 3, 4, 5];
		var sum = values.reduce(function (prev, cur, index, array) {
			return prev + cur;
		});
		// 第一次执行回调函数，prev是1，cur是2。第二次，prev是3(1+2的结果)，cur是3(数组的第三项) loop...
		console.log(sum); // 15

		// reduceRight() 作用类似

		var valuesRight = [1, 2, 3, 4, 5];
		var sumRight = valuesRight.reduceRight(function (prev, cur, index, array) {
			return prev + cur;
		});
		// 第一次执行回调函数，prev是5，cur是4。
		console.log(sumRight); // 15


	</script>
</head>
<body>

</body>
</html>
