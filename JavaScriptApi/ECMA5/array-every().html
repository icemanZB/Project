<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>every()</title>
	<script type="text/javascript">
		/*
		 * ECMA5 数组新方法 every()
		 * 对数组中的每一项运行给定的函数，如果该函数对每一项都返回true，则返回true
		 * 对于every()来说，传入的函数必须每一项都返回true，才会返回true，否则就返回false
		 * 浏览器兼容：IE9+、firefox 2+、Safari3+、Opera9.5+和chrome
		 * */
		var num = [1, 2, 3, 4, 5, 4, 3, 2, 1];

		var everyRes = num.every(function (item, index, array) {

			return (item > 2);

		});

		console.log(everyRes); // false
	</script>
</head>
<body>

</body>
</html>
