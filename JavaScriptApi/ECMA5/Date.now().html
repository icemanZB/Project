<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Date.now()</title>
	<script type="text/javascript">
		/*
		 * ECMA 5 Date.now() 方法，返回表示调用这个方法的日期和时间的毫秒数
		 * 这个方法简化了使用Date()对象分析代码的工作
		 * 支持的浏览器包括 IE9+、Firefox3+、Safari3+、Opera10.5和Chrome
		 * 在不支持它的浏览器中，使用+操作符获取Date()对象的时间戳 +new Date()
		 * */

		console.log(Date.now(),+new Date());


		console.log( new Date(2007,0,1) < new Date(2007,1,1) ); // true

	</script>
</head>
<body>

</body>
</html>
