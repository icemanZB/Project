<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>函数对象属性caller</title>
	<script type="text/javascript">
		// 在严格模式下，访问 arguments.callee 会导致错误；arguments.caller 属性也会导致错误
		// 而在非严格模式下 arguments.caller 始终是 undefined，定义这个属性是为了分清 arguments.caller 和 函数的 caller属性
		function outer() {
			inner();
		}
		function inner() {
			console.log(inner.caller); // 显示 outer 函数的源代码
			console.log(arguments.callee.caller);
		}
		outer();


	</script>
</head>
<body>

</body>
</html>
