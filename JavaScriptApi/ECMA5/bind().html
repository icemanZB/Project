<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind()</title>
	<script>
		// ecma5 定义了bind()方法，这个方法会创建一个函数的实例，其 this 值会被绑定到传给 bind() 函数值
		// 浏览器支持的有：IE9+、FireFox4+、Safari5.1+、Opera12+ 和 chrome

		window.color = 'red';
		var o = {color: 'blue'};
		function sayColor() {
			console.log(this.color);
		}
		var objectSayColor = sayColor.bind(o);
		objectSayColor();  // blue
	</script>
</head>
<body>

</body>
</html>
