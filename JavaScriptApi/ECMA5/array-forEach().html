<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>forEach()</title>
	<script type="text/javascript">
		/*
		 * ECMA5 数组新方法 forEach()
		 * 本质上与使用for循环迭代数组一样
		 * 浏览器兼容：IE9+、firefox 2+、Safari3+、Opera9.5+和chrome
		 * */
		var num=[1,2,3,4,5,4,3,2,1];

		num.forEach(function(item,index,array){
			console.log(item);
		});
	</script>
</head>
<body>

</body>
</html>
