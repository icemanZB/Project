<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>parents()</title>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $(function () {
            // 获取所有祖先节点  其中可以传入参数 并且可以找到多个元素
            // 找当前元素的所有父节点,返回的节点集是以从里到外的顺序排序的
            // 接受一个字符串选择器，用于从返回的节点集中筛选符合选择器的子元素集
            console.log($('strong').parents()); // span, p, div, body, html
            console.log($('strong').parents('.demo'));  // p
        });
    </script>
</head>
<body>
<div>
    <p class="demo">
		<span>
			<strong>My parents</strong>
		</span>
    </p>
</div>
</body>
</html>
