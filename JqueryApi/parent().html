<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>parent()</title>
    <script type="text/javascript" src="../jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $(function () {
            // parent()  获取父级
            console.log($('#div2').parent());  // div1
        });
    </script>
</head>
<body>
<div id="div">
    <div id="div1">
        <div id="div2"></div>
    </div>
</div>
</body>
</html>
