<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hasClass()</title>
	<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
	<script>
		$(function () {
			// hasClass() 判断元素是否有某个class，在jQuery内部是用is()完成
			// 也可以写成这样 $('p').is('.another')
			if($('p').hasClass('another')){

			}
		});
	</script>
</head>
<body>

<p class="high another aaa">pppppppp</p>
</body>
</html>
