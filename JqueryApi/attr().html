<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>attr()</title>
	<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
	<script>
		$(function () {
			// 设置多个属性 -> 删除 removeAttr('title') 、prop()  ->  removeProp()
			// 哪些属性应该用attr()访问，哪些应该用prop()访问呢？
			// 1、只添加属性名称该属性就会生效应该使用prop()
			// 2、只存在true/false的属性应该使用prop()
			// 官方解释：如果是设置disabled 和 checked 这些属性，应该使用prop()方法，而不是使用attr()方法

			$('li').attr({"title": "your title", "name": "test"});
			// 替换class(设置class) 可以使用
			$('p').attr('class', 'high');
			$('[name="Fruit"]').eq(2).prop('checked', true);
		});
	</script>
</head>
<body>

<ul>
	<li title='苹果'>苹果</li>
	<li title='橘子'>橘子</li>
	<li title='菠萝'>菠萝</li>
</ul>
您喜欢的水果？<br/><br/>
<label><input name="Fruit" type="checkbox" value="苹果"/>苹果 </label>
<label><input name="Fruit" type="checkbox" value="桃子"/>桃子 </label>
<label><input name="Fruit" type="checkbox" value="香蕉"/>香蕉 </label>
<label><input name="Fruit" type="checkbox" value="梨"/>梨 </label>

</body>
</html>
