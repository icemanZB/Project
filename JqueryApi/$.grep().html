<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.grep()</title>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script>
        // grep(array,callback,invert)方法用于数组元素过滤筛选
        /**
         * invert：布尔型可选项，默认值false，值为true或false
         * 如果 "invert" 为 false 或未设置，则函数返回数组中由过滤函数返回 true 的元素
         * 当"invert" 为 true，则返回过滤函数中返回 false 的元素集。
         * */
        var arr = '1,2,3,4,5,jQuery,CSS,5'.split(',');
        arr = $.grep(arr, function (num, index) {
            // num = 数组元素的当前值
            // index = 当前值的下标
            console.log(index);
            return isNaN(num);
        });
        console.log(arr); // 结果为： ["jQuery", "CSS"]
    </script>
</head>
<body>

</body>
</html>
