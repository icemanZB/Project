<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>parent()、closest()、parents()</title>
    <script type="text/javascript" src="../jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $(function () {
            /**
             * parents() 获取所有祖先节点,返回的节点集是以从里到外的顺序排序的
             * parent()  它和parents()不同的是,它只向上搜索一层,而parents()会搜索整个DOM树
             * closest() 它和parents()的区别:
             * closest() 从自身开始向上遍历,直到找到一个适合的节点,返回的jQuery对象包含0个或者1个对象
             * parents() 从自身的父节点开始向上遍历,返回所有祖先节点,并根据选择器对这些节点进行筛选
             *           最终返回的jQuery对象可能包含0、1或者多个对象
             */

            console.log($('strong').parents()); // span、p、div、body、html
            console.log($('strong').parent());  // span
            console.log($('strong').closest('div'));  // div
        });
    </script>
</head>
<body>
<div>
    <p>
		<span>
		 	<strong>My parents</strong>
		</span>
    </p>
</div>
</body>
</html>
