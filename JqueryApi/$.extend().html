<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>$.extend()</title>
    <script type="text/javascript" src="../jquery-2.0.2.js"></script>
    <script type="text/javascript">
        // 扩展静态方法
        $.extend({
            test: function () {
                alert('test函数');
            }
        });

        // 合并多个对象
        var Css1 = {
            size: "10px",
            style: "oblique"
        };
        var Css2 = {
            size: "12px",
            style: "oblique",
            weight: "bolder"
        };
        // 结果:Css1的size属性被覆盖,而且继承了Css2的weight属性
        var newcss = $.extend(Css1, Css2); //  {size: "12px", style: "oblique", weight: "bolder"}
        console.log(Css1); // Css1 = {size: "12px",style: "oblique",weight: "bolder"}

        // 深度镶套对象
        var obj = $.extend({
            name: "John",
            location: {
                city: "Boston"
            }
        }, {
            last: "Resig",
            location: {
                state: "MA"
            }
        });
        console.log(obj); // { name: "John", last: "Resig", location: { state: "MA" } }

        // 新的更深入的 .extend()
        console.log($.extend(true, {
                    name: "John",
                    location: {
                        city: "Boston"
                    }
                }, {
                    last: "Resig",
                    location: {
                        state: "MA"
                    }
                })
        );
        // { name: "John", last: "Resig",location: { city: "Boston", state: "MA" } }
    </script>
</head>
<body>

</body>
</html>
