<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <script type="text/javascript" src="../../js/jquery-2.0.2.js"></script>
    <script>
        /**
         * :visible 选择器选取每个当前是可见的元素
         * 除以下几种情况之外的元素即是可见元素：
         * 设置为 display:none、type="hidden" 的表单元素、Width 和 height 设置为 0
         * 隐藏的父元素（同时隐藏所有子元素）
         *
         * */
        $(function () {
            // 选择可见的元素，其中 visibility: hidden; opacity: 0; 算是可见元素
            // jquery的判断逻辑是：这个对象的offsetWidth和offsetHeight都为0才是不可见
            // 而visibility:hidden的对象元素这两个值都是不为0的，从这看来，选择器这样写，是无法选择到这个div的
            console.log($("div:visible"));  //3
            console.log(
                $('div').filter(function () {
                    // return ($(this).css('visibility') == 'hidden' || $(this).css('display') == 'none');
                    return ($(this).css('visibility') === 'hidden');
                })
            );
        })
    </script>
</head>
<body>


<div style="visibility: hidden;">
    aaaa
</div>
<div style="opacity: 0;">
    bbb
</div>
<div>
    cccc
</div>
</body>
</html>
