<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>prev()</title>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        // 找到类名为 "third-item" 的前一个同胞元素
        /**
         * prev(selector) 获得匹配元素集合中每个元素紧邻的前一个同胞元素
         * selector 可选，通过选择器进行筛选
         * */
        $(function(){
            $('third-item').prev().css('background-color', 'red');
        })
    </script>
</head>
<body>
<ul>
    <li>list item 1</li>
    <li>list item 2</li>
    <li class="third-item">list item 3</li>
    <li>list item 4</li>
    <li>list item 5</li>
</ul>
</body>
</html>
