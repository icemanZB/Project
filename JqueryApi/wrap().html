<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrap()</title>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script>
       // 结果： <b><strong title="选择你最喜欢的水果." >你最喜欢的水果是?</strong></b>
       //        <b><strong title="选择你最喜欢的水果." >你最喜欢的水果是?</strong></b>
        /**
         * 参数	 描述
                 wrapper
                 必需。规定包裹被选元素的内容。
                 可能的值:
                 HTML 代码 - 比如 ("<div></div>")
                 新元素 - 比如 (document.createElement("div"))
                 已存在的元素 - 比如 ($(".div1"))
                 已存在的元素不会被移动，只会被复制，并包裹被选元素。
                 使用函数来包裹元素

         使用函数来规定在每个被选元素周围包裹的内容。
         语法:$(selector).wrap(function())
         *
         * */
        $(function () {
            $("strong").wrap("<b></b>");
        });
    </script>
</head>
<body>
<strong title="选择你最喜欢的水果." >你最喜欢的水果是?</strong>
<strong title="选择你最喜欢的水果." >你最喜欢的水果是?</strong>
</body>
</html>
