<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>$.holdReady()</title>
	<script src="../js/jquery-2.0.2.js"></script>
	<script>

		// 实际应用就是保证顺序，先让文件加载完成，然后在 DOM 加载
		$.holdReady(true);  // 推迟 DOM 触发

		// 这个是异步加载js，所以他是不会影响到后续代码执行的

		$.getScript("a.js",function(){
			$.holdReady(false); // 释放掉
		});


		$(function(){
			// 有可能这个先执行了，上面的js还没有加载完成
			// 很多时候都是等上面的js加载完成以后，在处理这里的函数
		})
	</script>
</head>
<body>

</body>
</html>
