<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>removeClass()</title>
	<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
	<script>
		$(function () {
			$('p').removeClass('high another'); // 删除多个class
			$('p').removeClass(); // 移除<p>元素所有class
		});
	</script>
</head>
<body>

<p class="high another aaa">pppppppp</p>
</body>
</html>
