<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>next()</title>
	<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
	<script>
		/**
		 * nextAll(selector) 获得匹配元素集合中每个元素紧邻的同胞元素。如果提供选择器，则取回匹配该选择器的下一个同胞元素
		 * */
		$(function () {
			$('li.third-item').next().css('background-color', 'red'); // 从 item3 开始找，找到下一个li，背景变成红色
		})
	</script>
</head>
<body>
<ul>
	<li>list item 1</li>
	<li>list item 2</li>
	<li class="third-item">list item 3</li>
	<li>list item 4</li>
	<li>list item 5</li>
</ul>
</body>
</html>
