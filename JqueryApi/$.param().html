<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>$.param()</title>
	<script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
	<script type="text/javascript">
		// $.param() 方法，它是serialize() 方法的核心，用来对一个数组或对象按照key/value进行序列化

		var obj = {a: 1, b: 2, c: 3};
		var k = $.param(obj);
		console.log(k); // 输出 a=1&b=2&c=3

	</script>
</head>
<body>
</body>
</html>
