<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script>
		window.onload = function () {
			// http://www.zhangxinxu.com/wordpress/2013/07/jquery-%E5%8E%9F%E7%90%86-%E6%9C%BA%E5%88%B6/
			// 这里的$()就是最简单的包装器，只是返回的是原生的DOM对象。
			var $ = function (id) {
				return document.getElementById(id);
			};

			$("button").onclick = function () {
				/*
				 好像又看见长长的重复的东西，xxx.style.display = "none"；
				 为什么每次开门都要从包里找到钥匙、对准插口插进去、还要左扭扭右扭扭呢？一次还好，天天经常老是这样怎受得了。
				 设想，要是有个"芝麻开门"的暗号就好了，"open开"，声音识别，门自动开了，多省心。

				 这里每次隐藏都要 xxx.style.display = "none"，比每天拿钥匙开门还要烦，我希望有一个快捷的方式，例如"hide隐"，语句识别，元素自动隐藏，多省心。

				 就是要变成下面的效果：
				 $("image1").hide();
				 $("image2").hide();

				 */
				$("image1").style.display = "none";
				$("image2").style.display = "none";


			};

		};

	</script>
</head>
<body>
<button id="button">点击我</button>
<img id="image1" src="mm.jpg"><img id="image2" src="mm.jpg">
</body>
</html>
