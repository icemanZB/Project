<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remove()</title>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script>
        $(function () {
            // 当前节点和该节点所包含的所有后代节点将同时被删除，返回指向已被删除的节点引用
            $('button').click(function () {
                $('p').remove();
            });

            $('ul li').click(function () {
                console.log($(this).html());
            });

            var $li = $('ul li:eq(1)').remove(); // 获取第2个<li>元素节点后，将它从网页中删除，点击事件也被删除

            $li.appendTo('ul'); // 把刚才删除的节点重新添加到<ul>元素里

            // 可以直接使用appendTo()来简化代码: $('ul li:eq(1)'.appendTo('ul')
            // 传递参数，选择性删除元素
             $('ul li').remove("li[title!='苹果']");
        });
    </script>
</head>
<body>
<p>这是一个段落。</p>

<p>这是另一个段落。</p>
<button>删除所有 p 元素</button>
<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
