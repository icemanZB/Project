<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script>
		(function(window,undefined){

			// 1. window 是最顶层的对象，根据作用域的原理，不断的往上查找影响性能
			// 2. 为了压缩，window对象不可压缩，但是作为参数传入可以压缩

			// 由于undefined 不是保留字，也不是关键字，说明undefined可以被修改

			// jQuery 中，为了防止外面对 undefined 进行修改，所以进行传参的形式
			// 如果内部代码中用到undefined，肯定是使用这个参数

		})(window);

		var undefined = 10;

		console.log(undefined);  // 10  undefined 在某些情况下可以被修改
	</script>
</head>
<body>

</body>
</html>
