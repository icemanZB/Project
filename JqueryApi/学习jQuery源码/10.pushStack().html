<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="jquery-2.0.3.study.js"></script>
	<script>
		$(function(){

			/* jQuery 对象入栈
			 * 这个概念有点类似于进电梯，先进的人在后面，后进的人在前面，出电梯的时候，后进的人先出，先进的人后出。
			 * 总结：先进后出
			 * */
			// span 变红，原理是因为，先获取的div放在栈的底部，在调用方法，在获取span，span就在div 的上面了
			// 根据先进后出的原则，span先出来，所以是span变红
			$('div').pushStack( $('span') ).css('background','red').end().css('background','yellow');

			// 选择到中间两个 p 元素，其实 slice 的原理也是调用的 pushStack
			// 先是获取所有的 p 元素入栈，然后在获取 2,3 这两个 p 再入栈，那么根据先进后出原理，后续的操作肯定是对2,3这两个 p
			$('p').slice(1,3).css('background','red').end().css('color','blue');

			$('p').eq(2);

		});
	</script>
</head>
<body>
<p>内容内容</p>
<p>内容内容</p>
<p>内容内容</p>
<p>内容内容</p>
<div>div</div>
<span>span</span>
</body>
</html>
