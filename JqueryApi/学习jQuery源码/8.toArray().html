<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="jquery-2.0.3.study.js"></script>
	<script>
		$(function(){

			console.log( $('div').toArray() );  // [div, div, div]

			// $('div') : { 0 : div , 1 : div , 2 : div , length : 3 }

			// $('div').toArray() : [div,div,div]  里面的都是DOM元素，不能再调用jQuery方法

		});
	</script>
</head>
<body>
<div></div>
<div></div>
<div></div>
</body>
</html>
