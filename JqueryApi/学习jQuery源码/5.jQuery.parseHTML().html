<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<script src="jquery-2.0.3.js"></script>
	<script>
		$(function () {
			var str = '<li>1</li><li>2</li><li>3</li>';

			// 把字符串转成节点数组 jQuery.parseHTML(str);
			var arr = jQuery.parseHTML(str, document, false);  //['li','li','li']

			$.each(arr, function (i) {
				$('ul').append(arr[i]);
			});

			var str2 = '<li>1</li><li>2</li><li>3</li><script>alert(4)<\/script>';

			// 第三个参数默认是false，如果为true的时候可以解析字符中的<script>，var str =
			// 此时会弹出 alert(4)
			$.each(jQuery.parseHTML(str, document, true), function (i) {
				$('ul').append(arr[i]);
			});

		});
	</script>
</head>
<body>
<ul>
</ul>
</body>
</html>
