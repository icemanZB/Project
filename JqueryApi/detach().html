<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>detach()</title>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script>
        $(function () {
            // 从DOM中去掉匹配元素，这个方法不会把匹配元素从jQuery对象中删除，并且所有绑定的事件、附加数据都保留下来了
            $('ul li').click(function(){
                console.log($(this).html());
            });
            var $li=$('ul li:eq(1)').detach(); // 删除元素
            $li.appendTo('ul'); // 重新追加元素，发现他之前绑定的事件还在，如果使用remove()方法，那么绑定的事件失效

        });
    </script>
</head>
<body>

<ul>
    <li title='苹果'>苹果</li>
    <li title='橘子'>橘子</li>
    <li title='菠萝'>菠萝</li>
</ul>
</body>
</html>
