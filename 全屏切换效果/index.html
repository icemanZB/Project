<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>全屏切换效果</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!--这里可以加个自定义属性 data-PageSwitch，然后在插件内部
$(function(){
    $("[data-PageSwitch]").PageSwitch(); 来初始化插件
})
如果需要通过不同的参数配置插件的话最好还是用 $('#container').PageSwitch('init');-->
<div id="container">
    <section class="part">
        <div class="intro">
            <h1 class="title">switchPage</h1>

            <p>Create Beautiful Fullscreen Scrolling Websites</p>
        </div>
    </section>
    <section class="part">
        <div class="intro">
            <h1 class="title">Example</h1>

            <p>HTML markup example to define 4 sections</p>
            <img src="images/example.png"/>
        </div>
    </section>
    <section class="part">
        <div class="intro">
            <h1 class="title">Example</h1>

            <p>The plug-in configuration parameters</p>
            <img src="images/example2.png"/>
        </div>
    </section>
    <section class="part">
        <div class="intro">
            <h1 class="title">THE END</h1>

            <p>Everything will be okay in the end. If it's not okay, it's not the end.</p>
        </div>
    </section>
</div>
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="index2.js"></script>
<script>
    $(function(){
        $('#container').PageSwitch({
            "direction":"vertical"  // vertical,horizontal
        });
        // 调用插件中PageSwitch对象的对外的方法
        // $("#container").PageSwitch('init');
    })
</script>
</body>
</html>
