<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>间歇性滚动</title>
    <style type="text/css">
        body {
            font-size: 12px;
            line-height: 24px;
        }

        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a img {
            border: none;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #ff0000;
        }

        #notice {
            width: 399px;
            border: 5px solid #ababab;
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px #ababab;
            margin: 50px auto 0;
            text-align: left;
            position: relative;
        }

        /*  头部样式 */
        #title {
            height: 62px;
            overflow: hidden; /* 内容超出的部分要隐藏 */
            font-size: 26px;
            line-height: 62px;
            padding-left: 30px;
            /* Firefox */
            background-image: -moz-linear-gradient(top, #f05e6f, #c9394a);
            /* Saf4+, Chrome */
            background-image: -webkit-gradient(linear, left top,
            left bottom, color-stop(0, #f05e6f), color-stop(1, #c9394a));
            border: 1px solid #f05e6f;
            -moz-border-radius: 8px 8px 0 0;
            -webkit-border-radius: 8px 8px 0 0;
            border-radius: 8px 8px 0 0;
            color: #fff;
        }

        #title a {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: inline;
            color: #fff;
            font-size: 12px;
            line-height: 24px;
        }

        /*  底部样式 */
        #noticeFooter {
            width: 399px;
            height: 10px;
            overflow: hidden;
        }

        /*  中间样式 */
        #noticeBox {
            height: 144px; /* 定义外层父容器的高度 */
            width: 330px;
            margin: 10px 0 0 25px;
            overflow: hidden; /*  超出的内容部分要隐藏 */
        }

        #notice ul li {
            height: 24px; /* 定义每个li的高度,方便js控制 */
        }

        #notice ul li a {
            float: left;
            display: block;
            overflow: hidden;
            text-indent: 15px;
            height: 24px;
        }

        #notice ul li span {
            float: right;
            color: #999;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var area = document.getElementById('noticeBox'); // 滚动区域
            var iliHeight = 24; // 单行滚动的高度
            var speed = 50;
            var delay = 2000;
            var timer = null;
            area.innerHTML += area.innerHTML;
            function startMove() {
                timer = setInterval(scrollUp, speed);
            }

            function scrollUp() {
                area.scrollTop++;
                if (area.scrollTop % iliHeight === 0) { // 判断是否滚动完一条li的高度
                    clearInterval(timer); // 清除定时器停2s在执行
                    setTimeout(startMove, delay); // 每隔2秒在执行startMove向上滚动
                } else {
                    if (area.scrollTop >= area.scrollHeight / 2) {
                        area.scrollTop = 0;
                    }
                }
            }

            setTimeout(startMove, delay);  // 初始化

        };
    </script>
</head>
<body>
<!-- notice statrt -->
<div id="notice">
    <h3 id="title">最新课程<a href="#" target="_self">更多&gt;&gt;</a></h3>
    <!--  noticeBox start -->
    <div id="noticeBox">
        <ul id="con1">
            <li><a href="#">1.学会html5 绝对的屌丝逆袭（案例）</a><span>2013-09-18</span></li>
            <li><a href="#">2.tab页面切换效果（案例）</a><span>2013-10-09</span></li>
            <li><a href="#">3.圆角水晶按钮制作（案例）</a><span>2013-10-21</span></li>
            <li><a href="#">4.HTML+CSS基础课程(系列)</a><span>2013-11-01</span></li>
            <li><a href="#">5.分页页码制作（案例）</a><span>2013-11-06</span></li>
            <li><a href="#">6.导航条菜单的制作（案例）</a><span>2013-11-08</span></li>
            <li><a href="#">7.信息列表制作(案例)</a><span>2013-11-15</span></li>
            <li><a href="#">8.下拉菜单制作(案例)</a><span>2013-11-22</span></li>
            <li><a href="#">9.如何实现“新手引导”效果</a><span>2013-12-06</span></li>
        </ul>
    </div>
    <!--  noticeBox end -->
    <div id="noticeFooter"></div>
</div>
<!--  notice end -->
</body>
</html>
