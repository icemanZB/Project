<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>一列布局自适应</title>
    <style type="text/css">
        body { margin: 0; padding: 0; }

        div { text-align: center; line-height: 50px; }

        .head, .main, .foot { width: 80%; margin: 0 auto }

        .head { height: 100px; background: blue; color: white; }

        .main { height: 600px; background: #ccc; }

        .foot { height: 50px; background: #9CF }
    </style>
</head>
<body>
<div class="head">一列布局自适应</div>
<div class="main"></div>
<div class="foot"></div>
</body>
</html>
