<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body { margin: 0; }

        .box { width: 900px; margin: 0 auto; }

        .left { width: 300px; float: left; }

        .left div { height: 298px; background: #9f0; border: 1px solid #ffffff; }

        .center { width: 300px; float: left; }

        .center div { height: 198px; background: #cf0; border: 1px solid #ffffff; }

        .right { width: 300px; float: right; }

        .right div { height: 298px; background: #ff0; border: 1px solid #ffffff; }

        .clear { zoom: 1; }

        .clear:after { content: ""; display: block; clear: both; }
    </style>
</head>
<body>
<div class="box clear">
    <div class="left">
        <div></div>
        <div></div>
    </div>
    <div class="center">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="right">
        <div></div>
        <div></div>
    </div>
</div>

</body>
</html>
