<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hover特效</title>
    <style type="text/css">
        .demo, .img, .border, .mask {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }

        .demo {
            display: block;
            position: relative;
            margin: 50px auto;
        }

        .img {
            background-size: cover;  /* 显示整个图片,并且超出隐藏 */
            background: url(img/1.jpg) no-repeat center center;  /* 图片居中显示 */
        }

        .mask,
        .border{
            position: absolute;
            top: 0;
            left: 0;
        }

        .border {
            border: 10px solid #072256;
            border-left-color: #E07514;
            border-top-color: #E07514;
            -webkit-transition: all .5s ease-in;
            transition: all .5s ease-in;
            -webkit-box-sizing: border-box;
            box-sizing: border-box; /* 设置这个属性是为了已300为边界,不让border影响到原来的300px */
        }

        .mask {
            text-align: center;
            -webkit-transition: all .5s ease-in;
            transition: all .5s ease-in;
            color: rgba(255, 255, 255, 0);
        }

        .info {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 0;
            -webkit-transform: translateY(-50%);  /* 针对自身往上走50% */
        }

        .demo:hover .mask {
            background-color: rgba(0, 0, 0, 0.5);
            color: rgba(255, 255, 255, 1);
        }

        .demo:hover .border {
            -webkit-transform: rotate(180deg);
            transform: rotate(180deg);
        }



    </style>
</head>
<body>
<a href="#" class="demo">
    <div class="img"></div>
    <div class="mask">
        <div class="info">
            <h3>BEATIFUL DAY</h3>

            <p>Description goes here</p>
        </div>
    </div>
    <div class="border"></div>
</a>
</body>
</html>
