<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>translate-垂直居中</title>
    <style type="text/css">
        .wrap {
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
        }

        /* 预先设置容器的左上角在中心点,然后在使用translate移动到中心点的位置,使物体垂直居中 */
        .ori {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            background-color: gray;
        }

        .target {
            background-color: red;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="ori"></div>
    <div class="ori target"></div>
</div>
</body>
</html>
