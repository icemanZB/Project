<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ToolTips导航</title>
    <!-- 让IE采用最新的渲染模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对移动端,页面的宽度强制去适应设备的宽度,缩放比例默认为1 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../fontAwesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class="nav">
    <ul>
        <li><a class="tooltip tooltip-effect-1" href="#">Home<span class="tooltip-content"><i
                class="fa fa-fw fa-home"></i></span></a></li>
        <li><a class="tooltip tooltip-effect-2" href="#">About me<span class="tooltip-content"><i
                class="fa fa-fw fa-user"></i></span></a></li>
        <li><a class="tooltip tooltip-effect-3" href="#">Photography<span class="tooltip-content"><i
                class="fa fa-fw fa-camera-retro"></i></span></a></li>
        <li><a class="tooltip tooltip-effect-4" href="#">Work<span class="tooltip-content"><i
                class="fa fa-fw fa-briefcase"></i></span></a></li>
        <li><a class="tooltip tooltip-effect-5" href="#">Contact<span class="tooltip-content"><i
                class="fa fa-fw fa-envelope"></i></span></a></li>
    </ul>
</div>
</body>
</html>
