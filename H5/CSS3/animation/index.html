<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>animation</title>
    <style type="text/css">
        .spinner{
            width: 40px;
            height: 40px;
            background-color: green;
            border-radius: 100%;
            margin: 100px auto;
            /*
                animation 使用时需要加上对应的浏览器前缀
                infinite : 表示无线循环

            */
            animation: fadeOut 1.0s infinite ease-in-out;
            -webkit-animation: fadeOut 1.0s infinite ease-in-out;
        }
        @keyframes fadeOut {
            from{
                transform: scale(0.0);
            }
            to{
                transform: scale(1.0);
                opacity: 0;
            }
        }
        @-webkit-keyframes fadeOut {
            from{
                -webkit-transform: scale(0.0);
            }
            to{
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
</body>
</html>
