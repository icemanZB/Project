<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>animation-delay</title>
    <style type="text/css">
        body {
            color: #fff;
            background: #222;
        }

        h1 {
            font-size: 14px;
            font-family: "微软雅黑";
            text-align: center;
        }

        .spinner {
            width: 80px;
            height: 50px;
            margin: 100px auto;
            text-align: center;
        }

        .spinner > div {
            display: inline-block;
            width: 6px;
            height: 100%;
            background: green;
            -webkit-animation: strechdelay 1.2s infinite ease-in-out;
        }

        /*
            animation-delay: 定义动画何时开始
                             默认0    立即执行动画
                             正值     延迟指定时间后,开始执行动画
                             负值     立即执行,但跳过指定时间后进入动画

            动画马上开始,但跳过 1.1 秒进入动画。
        */
        .spinner .line2 {
            -webkit-animation-delay: -1.1s;
        }

        .spinner .line3 {
            -webkit-animation-delay: -1.0s;
        }

        .spinner .line4 {
            -webkit-animation-delay: -0.9s;
        }

        .spinner .line5 {
            -webkit-animation-delay: -0.8s;
        }

        /**/
        @-webkit-keyframes strechdelay {
            0%, 40%, 100% {
                -webkit-transform: scaleY(.4);
            }
            20% {
                -webkit-transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
<h1>请使用webkit内核标准浏览器查看效果</h1>

<div class="spinner">
    <div class="line1"></div>
    <div class="line2"></div>
    <div class="line3"></div>
    <div class="line4"></div>
    <div class="line5"></div>
</div>
</body>
</html>
