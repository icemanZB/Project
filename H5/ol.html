<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
    属性名称说明
    start   从第几个序列开始统计：<ol start="2">
    reversed    是否倒序排列：<ol reversed>，一半主流浏览器不支持
    type    表示列表的编号类型，值分别为：1、a、A、i、I
-->
<ol start="5">
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>马六</li>
</ol>

<ol reversed>
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>马六</li>
</ol>

<ol type="a">
    <li>张三</li>
    <li>李四</li>
    <li>王五</li>
    <li>马六</li>
</ol>

<ol>
    <li>张三</li>
    <li>李四</li>
    <li value="5">王五</li>
    <li>马六</li>
</ol>


</body>
</html>
