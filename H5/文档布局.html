<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--header 表示首部-->
<header>
    <!--hgroup 将一组标题组织在一起-->
    <hgroup>
        <h1>这里是一个大标题</h1>
        <h4>这里是一个副标题</h4>
    </hgroup>
    <nav>这里是一个导航</nav>
    这里存放网页的标头部分：LOGO，标题，导航等。
</header>
<!--section 表示重要概念或主题-->
<section>
    这里是文档的主题部分。
</section>
<!--
article 表示一段独立的内容，里面可以包含头、尾、主题等一系列内容。在比较大的页面中会使用到，比如一片博文的列表，每篇博文，都有自己的头、尾、主题等
内容。和此相似的还有论坛的帖子、用户的评论、新闻等
-->
<article>
    <header>...</header>
    <section>...</section>
    <!--如果是在<body>元素下时，表示整个文档的联系信息。如果是在<article>元素下时，表示其下的联系信息。-->
    <address>...</address>
    <footer>....</footer>
</article>
<!--aside 表示与周边内容少有牵涉的内容-->
<aside>...</aside>
<!--footer 表示尾部-->
<footer>
    <h4>这里是尾部的副标题</h4>
    这里存放页面的尾部：版权声明，友情链接
    <address>这里是联系信息</address>
</footer>

<!--
大多数浏览器不支持
details 生成一个区域，用户将其展开可以获得更多细节
summary 用在 details 元素中，表示该元素内容的标题或说明
-->

</body>
</html>
