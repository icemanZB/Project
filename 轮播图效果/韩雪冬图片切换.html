<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        img {
            border: none;
        }

        body {
            background: #ececec;
            padding-top: 50px;
        }

        /* 外框区域 */
        #automatic {
            width: 970px;
            height: 344px; /* 设置了与图片一样的高度 */
            position: relative;
            margin: 0 auto;
            overflow: hidden;
        }

        /* 按钮样式 */
        .prev_div {
            width: 100px;
            height: 112px;
            position: absolute;
            top: 104px;
            left: 76px;
            z-index: 5;
            cursor: pointer;
            background: url(img3/prev.png) no-repeat left center;
        }

        .next_div {
            width: 100px;
            height: 112px;
            position: absolute;
            top: 104px;
            right: 76px;
            z-index: 5;
            cursor: pointer;
            background: url(img3/next.png) no-repeat right center;
        }

        /* 图片区域 */
        #automatic ul {
            width: 970px;
            height: 344px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #automatic li {
            position: absolute;
            transition: 0.3s; /* 过渡动画效果 */
        }

        #automatic img {
            transition: 0.3s;
        }

        /* 图片边框 */
        #automatic .line {
            border: 4px solid #fff;
            width: 672px;
            height: 336px;
            position: absolute;
            top: 0;
            left: 50%;
            margin-left: -340px;
            z-index: 3;
        }

        #automatic .pos_0 {
            top: -104px;
            left: 0;
            z-index: 1;
            filter: alpha(opacity=0);
            opacity: 0;
        }

        #automatic .pos_1 {
            top: 104px;
            left: 0;
            z-index: 2;
            filter: alpha(opacity=60);
            opacity: 0.6;
        }

        #automatic .pos_2 {
            top: 43px;
            left: 50px;
            z-index: 3;
            filter: alpha(opacity=80);
            opacity: 0.8;
        }

        #automatic .pos_3 {
            top: 0;
            left: 145px;
            z-index: 4;
        }

        #automatic .pos_4 {
            top: 43px;
            left: 410px;
            z-index: 3;
            filter: alpha(opacity=80);
            opacity: 0.8;
        }

        #automatic .pos_5 {
            top: 104px;
            left: 700px;
            z-index: 2;
            filter: alpha(opacity=60);
            opacity: 0.6;
        }

        #automatic .pos_6 {
            top: -104px;
            left: 700px;
            z-index: 1;
            filter: alpha(opacity=0);
            opacity: 0;
        }


    </style>
</head>


<body>
<div id="automatic">
    <!-- div层用于事件绑定触发点击,使得能够点击区域 -->
    <div class="prev_div" id="prev">
        <a class="prev" href="#">
            <span class="ico"></span>
        </a>
    </div>

    <div class="next_div" id="next">
        <a class="next" href="#">
            <span class="ico"></span>
        </a>
    </div>


    <div class="line" id="line"></div>

    <ul id="ul">
        <li class="pos_0">
            <img src="img3/1.jpg" alt=""/>
        </li>
        <li class="pos_1">
            <img src="img3/2.jpg" alt=""/>
        </li>
        <li class="pos_2">
            <img src="img3/3.jpg" alt=""/>
        </li>
        <li class="pos_3">
            <img src="img3/4.jpg" alt=""/>
        </li>
        <li class="pos_4">
            <img src="img3/5.jpg" alt=""/>
        </li>
        <li class="pos_5">
            <img src="img3/6.jpg" alt=""/>
        </li>
        <li class="pos_6">
            <img src="img3/7.jpg" alt=""/>
        </li>
        <li class="pos_6">
            <img src="img3/8.jpg" alt=""/>
        </li>
    </ul>

</div>

</body>
<script>
    window.onload = function () {
        var oUl = document.getElementById("ul");
        var aLi = oUl.getElementsByTagName("li");
        var oPrel = document.getElementById("prev");
        var oNext = document.getElementById("next");
        var aImg = oUl.getElementsByTagName("img");
        var oLine = document.getElementById("line");
        var aStyle = [{
            "top": "-104px",
            "left": "0",
            "zindex": "1",
            "filter": "alpha(opacity=0)",
            "opacity": "0"
        }, {
            "top": "104px",
            "left": "0",
            "zindex": "2",
            "filter": "alpha(opacity=60)",
            "opacity": "0.6"
        }, {
            "top": "43px",
            "left": "50px",
            "zindex": "3",
            "filter": "alpha(opacity = 80)",
            "opacity": "0.8"
        }, {
            "top": "0",
            "left": "145px",
            "zindex": "4",
            "filter": "alpha(opacity=100)",
            "opacity": "1"
        }, {
            "top": "43px",
            "left": "410px",
            "zindex": "3",
            "filter": "alpha(opacity=80)",
            "opacity": "0.8"
        }, {
            "top": "104px",
            "left": "700px",
            "zindex": "2",
            "filter": "alpha(opacity=60)",
            "opacity": "0.6"
        }, {
            "top": "-104px",
            "left": "700px",
            "zindex": "1",
            "filter": "alpha(opacity=0)",
            "opacity": "0"
        }, {
            "top": "-104px",
            "left": "700px",
            "zindex": "1",
            "filter": "alpha(opacity=0)",
            "opacity": "0"
        }];

        var aImgWidth = [{
            "width": "100"
        }, {
            "width": "270"
        }, {
            "width": "510"
        }, {
            "width": "680"
        }, {
            "width": "510"
        }, {
            "width": "270"
        }, {
            "width": "270"
        }, {
            "width": "270"
        }];

        for (var i = 0; i < aImg.length; i++) {
            aImg[i].width = aImgWidth[i].width;
        }

        for (var i = 0; i < aLi.length; i++) {
            aLi[i].style.top = aStyle[i].top;
            aLi[i].style.left = aStyle[i].left;
            aLi[i].style.zIndex = aStyle[i].zindex;
            aLi[i].style.filter = aStyle[i].filter;
            aLi[i].style.opacity = aStyle[i].opacity;
        }

        oPrel.onclick = function () {
            // pop() 方法用于删除并返回数组的最后一个元素
            // unshift() 方法可向数组的开头添加一个或更多元素,并返回新的长度
            aStyle.unshift(aStyle.pop());
            aImgWidth.unshift(aImgWidth.pop());
            set();
        };

        oNext.onclick = function () {
            // shift() 方法用于把数组的第一个元素从其中删除,并返回第一个元素的值
            aStyle.push(aStyle.shift());
            aImgWidth.push(aImgWidth.shift());
            set();
        };

        function set() {
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].style.top = aStyle[i].top;
                aLi[i].style.left = aStyle[i].left;
                aLi[i].style.zIndex = aStyle[i].zindex;
                aLi[i].style.filter = aStyle[i].filter;
                aLi[i].style.opacity = aStyle[i].opacity;
            }
            for (var i = 0; i < aImg.length; i++) {
                aImg[i].width = aImgWidth[i].width;
            }
            setTimeout(function () {
                oLine.style.display = "none";
            }, 200);
            setTimeout(function () {
                oLine.style.display = "block";
            }, 300);
        }
    }
</script>

</html>
