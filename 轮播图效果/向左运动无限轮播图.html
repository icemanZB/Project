<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
        }

        body {
            padding: 20px;
        }

        #container {
            width: 600px;
            height: 400px;
            border: 3px solid #333;
            overflow: hidden;
            position: relative;
        }

        #list {
            width: 4200px;
            height: 400px;
            position: absolute;
            left: 0;
            z-index: 1;
        }

        #list img {
            float: left;
        }

        #buttons {
            position: absolute;
            height: 10px;
            width: 100px;
            z-index: 2;
            bottom: 20px;
            left: 250px;
        }

        #buttons span {
            cursor: pointer;
            float: left;
            border: 1px solid #fff;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            margin-right: 5px;
        }

        #buttons .on {
            background: orangered;
        }

        .arrow {
            cursor: pointer;
            display: none;
            line-height: 39px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            width: 40px;
            height: 40px;
            position: absolute;
            z-index: 2;
            top: 180px;
            background-color: rgba(0, 0, 0, .3);
            color: #fff;
        }

        .arrow:hover {
            background-color: rgba(0, 0, 0, .7);
        }

        #container:hover .arrow {
            display: block;
        }

        #prev {
            left: 20px;
        }

        #next {
            right: 20px;
        }
    </style>
    <script type="text/javascript" src="../js/move_new.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var container = document.getElementById('container');
            var list = document.getElementById('list');
            var aBtn = document.getElementById('buttons').getElementsByTagName('span');
            var prev = document.getElementById('prev');
            var next = document.getElementById('next');
            var index = 0;
            var animated = false;  // 判断动画是否在运行
            var interval = 3000;
            var timer;

            function showButton() {
                for (var i = 0; i < aBtn.length; i++) {
                    if (aBtn[i].className === 'on') {
                        aBtn[i].className = '';
                        break;
                    }
                }
                aBtn[index].className = 'on';
            }


            // 点击右箭头
            next.onclick = function () {
                if (index >= 4) {
                    index = 0;

                } else {
                    index++;
                }

                // index %= aBtn.length;
                animate(-600 * index);
                showButton();
            };

            // 点击左箭头
            prev.onclick = function () {
                if (index <= 0) {
                    index = 4;
                } else {
                    index--;
                }

                animate(-600 * index);
                showButton();
            };

            // 按钮点击事件
            for (var i = 0; i < aBtn.length; i++) {
                aBtn[i].index = i;
                aBtn[i].onclick = function () {
                    if (this.className == 'on') {  // 点击的是当前图片的话,就什么都不做
                        return;
                    }
                    var offset = -600 * this.index;
                    animate(offset);
                    index = this.index;
                    showButton();
                }
            }

            function animate(offset) {
                startMove(list, {left: offset, speed: 100})
            }

            function play() {
                timer = setTimeout(function () {
                    next.onclick();
                    play();
                }, interval);
            }

            function stop() {
                clearTimeout(timer);
            }

            play();

            container.onmouseover = stop;
            container.onmouseout = play;


        };
    </script>
</head>
<body>
<div id="container">
    <div id="list">
        <img src="img2/1.jpg" alt=""/>
        <img src="img2/2.jpg" alt=""/>
        <img src="img2/3.jpg" alt=""/>
        <img src="img2/4.jpg" alt=""/>
        <img src="img2/5.jpg" alt=""/>
    </div>
    <div id="buttons">
        <span class="on"></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
    <a href="javascript:;" id="prev" class="arrow">&lt;</a>
    <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>
</body>
</html>
