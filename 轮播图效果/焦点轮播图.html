<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>焦点轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrap {
            height: 170px;
            width: 490px;
            overflow: hidden;
            position: relative;
            margin: 100px auto;
        }

        .wrap ul {
            position: absolute;
            top: 0; /* top:-170px; 不写的话运动框架会有问题*/
        }

        .wrap ul li {
            height: 170px;
        }

        .wrap ol {
            position: absolute;
            right: 5px;
            bottom: 10px;
        }

        .wrap ol li {
            height: 20px;
            width: 20px;
            background: #ccc;
            border: solid 1px #666;
            margin-left: 5px;
            color: #000;
            float: left;
            text-align: center;
            cursor: pointer;
        }

        .wrap ol .on {
            background: #E97305;
            color: #fff;
        }

    </style>
    <script type="text/javascript" src="../js/move_new.js"></script>
    <script type="text/javascript">
        window.onload = function () {
            var wrap = document.getElementById('wrap'),
                    oUl = document.getElementById('pic'),
                    aLiNum = document.getElementById('list').getElementsByTagName('li'),
                    index = 0,
                    timer = null;

            // 定义并调用自动播放函数
            function autoPlay() {
                if (index === aLiNum.length) {
                    index = 0;
                }
                startMove(oUl, {top: -(index * 170)});
                // oUl.style.top = -(index * 170) + 'px';
                for (var i = 0; i < aLiNum.length; i++) {
                    aLiNum[i].className = '';
                }
                aLiNum[index].className = 'on';

                index++;
            }

            timer = setInterval(autoPlay, 2000);

            // 鼠标划过整个容器时停止自动播放
            wrap.onmouseover = function () {
                clearInterval(timer);
            };

            // 鼠标离开整个容器时继续播放至下一张
            wrap.onmouseout = function () {
                timer = setInterval(autoPlay, 2000);
            };

            // 遍历所有数字导航实现划过切换至对应的图片
            for (var i = 0; i < aLiNum.length; i++) {
                aLiNum[i].index = i;
                aLiNum[i].onmouseover = function () {
                    for (var i = 0; i < aLiNum.length; i++) {
                        aLiNum[i].className = '';
                    }
                    this.className = 'on';
                    index = this.index;
                    startMove(oUl, {top: -(index * 170)});
                    // oUl.style.top = -(index * 170) + 'px';
                };
            }

        };

    </script>
</head>
<body>
<div class="wrap" id='wrap'>
    <ul id="pic">
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
    </ul>
    <ol id="list">
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
