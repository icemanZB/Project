<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>焦点轮播图淡入淡出效果</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrap {
            height: 170px;
            width: 490px;
            overflow: hidden;
            position: relative;
            margin: 100px auto;
        }

        .wrap ul {
            position: absolute;
            left: 0;
            top: 0;
        }

        .wrap ul li {
            height: 170px;
            display: none;
            position: absolute; /* 变成定位布局 */
            top: 0;
            left: 0;
            filter: alpha(opacity=0);
            opacity: 0;
        }

        .wrap ol {
            position: absolute;
            right: 5px;
            bottom: 10px;
        }

        .wrap ol li {
            height: 20px;
            width: 20px;
            background: #ccc;
            border: solid 1px #666;
            margin-left: 5px;
            color: #000;
            float: left;
            text-align: center;
            cursor: pointer;
        }

        .wrap ol .on {
            background: #E97305;
            color: #fff;
        }

    </style>
    <script type="text/javascript" src="../js/move_new.js"></script>
    <script type="text/javascript">
        /**
         *  首先布局一定是定位布局,所有的图片需要叠在一起
         *  如果不是的话,就看不到淡入淡出的效果,其次还需要有层级的
         *
         * */
        window.onload = function () {
            var wrap = document.getElementById('wrap'),
                    oUl = document.getElementById('pic'),
                    aLiPic = oUl.getElementsByTagName('li'),
                    aLiNum = document.getElementById('list').getElementsByTagName('li'),
                    index = 0,
                    timer = null;

            // 定义并调用自动播放函数
            function autoPlay() {
                if (index === aLiNum.length) {
                    index = 0;
                }

                startMove(aLiPic[index], {opacity: 100});

                for (var i = 0; i < aLiNum.length; i++) {
                    aLiNum[i].className = '';
                    aLiPic[i].style.display = 'none';
                    startMove(aLiPic[i], {opacity: 0});
                }
                aLiNum[index].className = 'on';
                aLiPic[index].style.display = 'block';
                startMove(aLiPic[index], {opacity: 100});
                index++;
            }

            timer = setInterval(autoPlay, 2000);

            // 鼠标划过整个容器时停止自动播放
            wrap.onmouseover = function () {
                clearInterval(timer);
            };

            // 鼠标离开整个容器时继续播放至下一张
            wrap.onmouseout = function () {
                timer = setInterval(autoPlay, 2000);
            };

            // 遍历所有数字导航实现划过切换至对应的图片
            for (var i = 0; i < aLiNum.length; i++) {
                aLiNum[i].index = i;
                aLiNum[i].onmouseover = function () {
                    for (var i = 0; i < aLiNum.length; i++) {
                        aLiNum[i].className = '';
                        // 运动完成隐藏
                        // 由于透明度为0,所以就看不见那张图片了,看似实现了效果
                        // 但是他还是占用空间的,这样点击的时候还是前一张图片,并没有第二张
                        // 所以要设置隐藏
                        aLiPic[i].style.display = 'none';
                        // 每一个做淡出
                        startMove(aLiPic[i], {opacity: 0});
                    }
                    this.className = 'on';
                    index = this.index;
                    aLiPic[this.index].style.display = 'block';
                    startMove(aLiPic[index], {opacity: 100});
                };
            }

        };

    </script>
</head>
<body>
<div class="wrap" id='wrap'>
    <ul id="pic">
        <li style="display: block;filter:alpha(opacity=100); opacity:1;"><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
    </ul>
    <ol id="list">
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
