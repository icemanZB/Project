<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jq焦点轮播图</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .wrap {
            height: 170px;
            width: 490px;
            overflow: hidden;
            position: relative;
            margin: 100px auto;
        }

        .wrap ul {
            position: absolute;
            /* top:-170px; */
        }

        .wrap ul li {
            height: 170px;
        }

        .wrap ol {
            position: absolute;
            right: 5px;
            bottom: 10px;
        }

        .wrap ol li {
            height: 20px;
            width: 20px;
            background: #ccc;
            border: solid 1px #666;
            margin-left: 5px;
            color: #000;
            float: left;
            text-align: center;
            cursor: pointer;
        }

        .wrap ol .on {
            background: #E97305;
            color: #fff;
        }

    </style>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $(function () {
            var wrap = $('#wrap'),
                    oUl = $("#pic"),
                    aLiNum = $('#list').find('li'),
                    index = 0,
                    timer = null;

            function autoPlay() {
                index %= aLiNum.length;
                oUl.css('top', -index * 170);
                aLiNum.removeClass('on');
                aLiNum.eq(index).addClass('on');
                index++;
            }

            // 如果有等待的定时器,清除定时器
            if (timer) {
                clearInterval(timer);
                timer = null;
            }

            timer = setInterval(autoPlay, 2000);

            aLiNum.mouseover(function () {
                aLiNum.removeClass('on');
                $(this).addClass('on');
            });

            wrap.hover(function () {
                clearInterval(timer);
            }, function () {
                timer = setInterval(autoPlay, 2000);
            });

        });

    </script>
</head>
<body>
<div class="wrap" id='wrap'>
    <ul id="pic">
        <li><img src="img/1.jpg" alt=""></li>
        <li><img src="img/2.jpg" alt=""></li>
        <li><img src="img/3.jpg" alt=""></li>
        <li><img src="img/4.jpg" alt=""></li>
        <li><img src="img/5.jpg" alt=""></li>
    </ul>
    <ol id="list">
        <li class="on">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>
</body>
</html>
