<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>倒计时发送验证码</title>
    <script type="text/javascript">
        window.onload = function () {
            var oBtn = document.getElementById('send');
            var timer = null;
            var i = 60;
            oBtn.onclick = function () {
                this.disabled = true;
                timer = setInterval(function () {
                    i--;
                    oBtn.value = '还有' + i + '秒的时间';
                    if (i == 0) {
                        clearInterval(timer);
                        oBtn.value='发送验证码';
                        oBtn.disabled = false;
                    }

                }, 1000);
            };
        };
    </script>
</head>
<body>
<input type="button" id="send" value="发送验证码">
</body>
</html>
