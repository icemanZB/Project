<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>jq网页定位导航效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 12px;
            line-height: 1.7;
        }

        li {
            list-style: none;
        }

        #content {
            width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        #content h1 {
            color: #0088bb;
        }

        #content .item {
            padding: 20px;
            margin-bottom: 20px;
            border: 1px dotted #0088bb;
        }

        #content .item h2 {
            font-size: 16px;
            font-weight: bold;
            border-bottom: 2px solid #0088bb;
            margin-bottom: 10px;
        }

        #content .item li {
            display: inline;
            margin-right: 10px;
        }

        #content .item li a img {
            width: 230px;
            height: 230px;
            border: none;
        }

        #menu {
            position: fixed;
            top: 100px;
            left: 50%; /* 页面居中 */
            margin-left: 400px;
            width: 50px;
        }

        #menu ul li a {
            display: block;
            margin: 5px 0;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            width: 80px;
            height: 50px;
            line-height: 50px;
            text-decoration: none;
            text-align: center;
        }

        #menu ul li a:hover,
        #menu ul li a.current {
            color: #fff;
            background: #0088bb;
        }

        /* 兼容IE6 hack 支持fixed */
        /*  * html, * html body {
              background-image: url(about:blank);  设置空图片
              background-attachment: fixed;
          }

          * html #menu {
              position: absolute;
              bottom: auto;
              100+ 指的就是固定的top位置
              top: expression(100+((e=document.documentElement.scrollTop)?e:document.body.scrollTop)+'px');
          }*/
    </style>
    <script type="text/javascript" src="../js/jquery-2.0.2.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            // 监听滚动条滚动事件
            $(window).scroll(function () {
                // $("#content").find(".item") == $('#content .item')  但是后者效率低
                var items = $("#content").find(".item");
                var menu = $("#menu");
                var top = $(document).scrollTop();  // 获取滚动条距离顶部的距离
                var currentId = ""; // 滚动条现在所在位置(当前所在楼层)的item id
                /*
                 * 原理 :
                 *
                 * 假设 top=2000  那么他应该在3楼的位置
                 *
                 * offsetTop     id
                 *    60         item1
                 *   869         item2
                 *   1678        item3
                 *   2487        item4
                 *   3296        item5
                 *
                 *   currentId = #item3
                 *
                 * */
                items.each(function () {
                    var m = $(this);
                    // m.offset().top代表每一个item的顶部位置 就是 offsetTop
                    // -300 是因为需要展示的楼层大部分显示出来就让焦点发生改变
                    if (top > m.offset().top - 300) {
                        currentId = "#" + m.attr("id");
                    } else {
                        // continue 可以使用 return true
                        // break 可以使用 return false
                        return false; // 跳出each 如果进了if那么下面就不需要再循环了
                    }
                });
                // 给相应楼层的链接设置 current 取消其他链接的current
                var currentLink = menu.find(".current");
                // 他的链接刚好等于 currentId 那就不用取消其他的链接
                // currentLink.attr("href") 获取到的值是 #item1
                if (currentId && currentLink.attr("href") !== currentId) {
                    currentLink.removeClass("current");
                    menu.find("[href=" + currentId + "]").addClass("current");
                }
            });
        });
    </script>
</head>
